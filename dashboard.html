<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHEREAL | الجوهر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;900&family=Tajawal:wght@200;500;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ffffff; }
        body, html { 
            margin: 0; padding: 0; 
            background: #000; color: #fff;
            font-family: 'Tajawal', sans-serif;
            overflow: hidden; height: 100vh;
        }

        /* خلفية السائل المتحرك */
        .fluid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .blob {
            position: absolute; width: 500px; height: 500px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            filter: blur(80px); border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(20%, 20%) rotate(360deg); }
        }

        /* تصميم البطاقة الأثيرية */
        .ethereal-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 50px;
            transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .ethereal-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: scale(1.01) translateY(-5px);
        }

        /* زر "النبض" */
        .pulse-btn {
            background: #fff; color: #000;
            padding: 20px 50px; border-radius: 100px;
            font-weight: 900; letter-spacing: 3px;
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 0 0 rgba(255,255,255,0);
        }

        .pulse-btn:hover {
            letter-spacing: 6px;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* إخفاء السكرول */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="fluid-bg">
        <div class="blob" style="top: -10%; left: -10%;"></div>
        <div class="blob" style="bottom: -10%; right: -10%; animation-delay: -5s; width: 600px;"></div>
    </div>

    <main class="relative z-10 w-full max-w-6xl p-8 grid grid-cols-1 lg:grid-cols-12 gap-12 items-center">
        
        <div class="lg:col-span-7 space-y-12">
            <header class="space-y-4">
                <div class="flex items-center gap-4 opacity-30">
                    <div class="w-12 h-[1px] bg-white"></div>
                    <span class="text-[10px] tracking-[0.8em] font-bold uppercase">System Active</span>
                </div>
                <h1 class="text-8xl font-black tracking-tighter leading-none">
                    <span class="opacity-20 font-thin">أهلاً،</span><br>أمين.
                </h1>
                <p class="max-w-md text-white/40 font-light leading-relaxed text-lg">
                    النجاح ليس صدفة، بل هو تصميم دقيق. ركز، تقدم، وانتصر.
                </p>
            </header>

            <div class="flex gap-8">
                <button onclick="startSession()" class="pulse-btn text-[10px]">ابدأ الرحلة</button>
                <div class="flex flex-col justify-center">
                    <span class="text-[10px] opacity-30 uppercase tracking-widest mb-1">المعدل المتوقع</span>
                    <span class="text-2xl font-thin tracking-tighter">18.50</span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5">
            <div class="ethereal-card p-12 text-center space-y-16">
                <div>
                    <span class="text-[10px] opacity-30 uppercase tracking-[0.5em]">Deep Focus</span>
                    <div id="timer" class="text-[120px] font-thin tracking-tighter leading-none mt-8">25:00</div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div class="flex flex-col gap-2">
                        <div class="h-[2px] bg-white/20 rounded-full overflow-hidden">
                            <div class="h-full bg-white w-2/3"></div>
                        </div>
                        <span class="text-[8px] opacity-30 uppercase">Math</span>
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="h-[2px] bg-white/20 rounded-full overflow-hidden">
                            <div class="h-full bg-white w-1/2"></div>
                        </div>
                        <span class="text-[8px] opacity-30 uppercase">Physics</span>
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="h-[2px] bg-white/20 rounded-full overflow-hidden">
                            <div class="h-full bg-white w-4/5"></div>
                        </div>
                        <span class="text-[8px] opacity-30 uppercase">Science</span>
                    </div>
                </div>

                <p class="text-[10px] italic text-white/40 leading-relaxed">
                    "أنت الآن في منطقة الإبداع. لا تسمح لأي شيء بتشتيتك."
                </p>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-10 w-full px-12 flex justify-between items-end opacity-20">
        <div class="text-[10px] font-bold tracking-[0.4em]">BAC 2026 / ORAN</div>
        <div class="text-[40px] font-thin tracking-tighter">123<span class="text-xs">DAYS</span></div>
    </footer>

    <script>
        let seconds = 1500;
        let timerRunning = false;
        let interval;

        function startSession() {
            if(timerRunning) return;
            timerRunning = true;
            document.querySelector('.pulse-btn').innerText = "جاري التركيز...";
            document.querySelector('.pulse-btn').style.opacity = "0.5";
            
            interval = setInterval(() => {
                seconds--;
                let m = Math.floor(seconds / 60);
                let s = seconds % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                if(seconds <= 0) clearInterval(interval);
            }, 1000);
        }
    </script>
</body>
</html>
