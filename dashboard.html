<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON STRIKE | XO Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Tajawal:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff007f;
            --bg: #05070a;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #111827 0%, #05070a 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .cell.x {
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
        }

        .cell.o {
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
        }

        .status-box {
            margin-bottom: 30px;
            padding: 15px 40px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Tajawal', sans-serif;
            letter-spacing: 2px;
        }

        .winner-line {
            animation: win-glow 0.5s ease-in-out infinite alternate;
        }

        @keyframes win-glow {
            from { opacity: 0.6; transform: scale(1); }
            to { opacity: 1; transform: scale(1.02); }
        }

        .btn-reset {
            margin-top: 40px;
            padding: 12px 35px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-reset:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .score-board {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body>

    <div class="status-box" id="status">ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ®: <span class="text-cyan-400">X</span></div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="score-board">
        <div class="text-center"><p class="text-[10px] opacity-50 uppercase">Player X</p><p id="scoreX" class="text-2xl font-bold text-cyan-400">0</p></div>
        <div class="text-center"><p class="text-[10px] opacity-50 uppercase">Player O</p><p id="scoreO" class="text-2xl font-bold text-pink-500">0</p></div>
    </div>

    <button class="btn-reset" onclick="resetGame()">ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®</button>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        let gameActive = true;
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let scores = { X: 0, O: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) return;

            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    // ÿ™ŸÖŸäŸäÿ≤ ÿßŸÑÿÆÿßŸÜÿßÿ™ ÿßŸÑÿ±ÿßÿ®ÿ≠ÿ©
                    [a, b, c].forEach(index => cells[index].classList.add('winner-line'));
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = `<span class="text-green-400">ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸáŸà: ${currentPlayer}! üèÜ</span>`;
                scores[currentPlayer]++;
                document.getElementById(`score${currentPlayer}`).innerText = scores[currentPlayer];
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusDisplay.innerText = "ÿ™ÿπÿßÿØŸÑ! ü§ù";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerHTML = `ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ®: <span class="${currentPlayer === 'X' ? 'text-cyan-400' : 'text-pink-500'}">${currentPlayer}</span>`;
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerHTML = `ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ®: <span class="text-cyan-400">X</span>`;
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o', 'winner-line');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
