<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O TELEGRAM MINI APP</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@700&display=swap" rel="stylesheet">

    <style>
        :root { --tg-theme-bg: #242f3d; --p1: #00f2fe; --p2: #fc00ff; }
        body { 
            margin: 0; background: #0e1621; color: white; font-family: 'Cairo', sans-serif; 
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        
        .app-container { width: 92%; max-width: 400px; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px;
            padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-box {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #2b3b4d;
            background: #17212b; color: white; text-align: center; font-family: 'Orbitron';
            margin-bottom: 10px; font-size: 1.2rem;
        }

        .btn-play {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: #24a1de; color: white; font-weight: 900; cursor: pointer;
            box-shadow: 0 5px 15px rgba(36, 161, 222, 0.3);
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .cell {
            aspect-ratio: 1; background: #17212b; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-family: 'Orbitron'; cursor: pointer;
            border: 1px solid #2b3b4d; transition: 0.2s;
        }
        .cell.x { color: var(--p1); text-shadow: 0 0 10px var(--p1); }
        .cell.o { color: var(--p2); text-shadow: 0 0 10px var(--p2); }
        .cell.win { background: #24a1de !important; color: white !important; }

        #status-bar { text-align: center; margin-bottom: 15px; font-size: 0.8rem; color: #24a1de; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup-screen" class="app-container">
    <div class="glass-panel">
        <h2 style="text-align:center; font-family:'Orbitron'; color:#24a1de;">TG-SYNC PRO</h2>
        <p style="text-align:center; font-size:0.8rem; color:#888;">اتفق مع صديقك على كود الغرفة</p>
        <input type="text" id="room-input" class="input-box" placeholder="رقم الغرفة">
        <button class="btn-play" onclick="startCloudGame()">دخول اللعبة</button>
    </div>
</div>

<div id="game-screen" class="app-container hidden">
    <div class="glass-panel">
        <div id="status-bar">جاري الربط بالسيرفر...</div>
        <div class="grid" id="board">
            <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
        </div>
        <div style="margin-top: 20px; display: flex; justify-content: space-between; font-size: 0.7rem; color: #555;">
            <span id="player-id">أنت: --</span>
            <span id="room-id-display">غرفة: --</span>
        </div>
    </div>
</div>

<script>
    // ⚠️ يجب استبدال هذه الإعدادات بـ Firebase الخاص بك لتعمل 100%
    // اذهب لـ console.firebase.google.com وأنشئ مشروعاً مجانياً
    const firebaseConfig = {
        databaseURL: "https://XO-DZAIR-TEST.firebaseio.com" // ضع رابطك هنا
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();
    
    let roomPath, mySym, board = Array(9).fill(""), turn = "X", active = true;

    function startCloudGame() {
        const room = document.getElementById('room-input').value;
        if(!room) return alert("أدخل كود الغرفة أولاً!");

        roomPath = db.ref('rooms/' + room);
        
        // التحقق من اللاعبين في الغرفة
        roomPath.once('value', snapshot => {
            const data = snapshot.val();
            if(!data) {
                // أول لاعب يدخل هو X
                mySym = "X";
                roomPath.set({ board: board, turn: "X", p1: "connected" });
            } else if(!data.p2) {
                // ثاني لاعب يدخل هو O
                mySym = "O";
                roomPath.update({ p2: "connected" });
            } else {
                return alert("الغرفة ممتلئة!");
            }
            
            setupUI(room);
            listenForMoves();
        });
    }

    function setupUI(room) {
        document.getElementById('setup-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('player-id').innerText = "أنت: " + mySym;
        document.getElementById('room-id-display').innerText = "غرفة: " + room;
    }

    function listenForMoves() {
        roomPath.on('value', snapshot => {
            const data = snapshot.val();
            if(!data) return;
            
            board = data.board;
            turn = data.turn;
            updateBoard();
            
            const status = document.getElementById('status-bar');
            if(checkWin("X") || checkWin("O")) {
                status.innerText = "انتهت اللعبة!";
                active = false;
            } else {
                status.innerText = (turn === mySym) ? "دورك الآن!" : "انتظر الخصم...";
            }
        });
    }

    function updateBoard() {
        board.forEach((val, i) => {
            const cell = document.querySelector(`[data-i="${i}"]`);
            cell.innerText = val || "";
            cell.className = "cell" + (val ? " " + val.toLowerCase() : "");
        });
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.onclick = () => {
            const i = cell.dataset.i;
            if(!active || turn !== mySym || board[i]) return;
            
            board[i] = mySym;
            const nextTurn = (mySym === "X") ? "O" : "X";
            roomPath.update({ board: board, turn: nextTurn });
        };
    });

    function checkWin(p) {
        const w = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return w.some(c => c.every(idx => board[idx] === p));
    }
</script>
</body>
</html>
