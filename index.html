<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Quantum Nexus - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --x-color: #00e5ff;
            --o-color: #ff00ea;
            --bg: #020617;
            --panel: rgba(15, 23, 42, 0.8);
            --current-glow: var(--x-color);
        }

        body {
            margin: 0; height: 100vh; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Cairo', sans-serif; overflow: hidden;
            perspective: 1200px;
        }

        /* تأثير النجوم المتحركة */
        .stars-bg {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.2;
            animation: moveStars 150s linear infinite; z-index: -1;
        }
        @keyframes moveStars { from { transform: translate(0,0); } to { transform: translate(-50%, -50%); } }

        .game-container {
            width: 90%; max-width: 450px; transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }

        .main-panel {
            background: var(--panel); backdrop-filter: blur(20px);
            border-radius: 40px; padding: 30px;
            border: 2px solid var(--current-glow);
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 30px var(--current-glow);
            transition: border-color 0.5s, box-shadow 0.5s;
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif; font-size: 2.8rem; margin: 0;
            background: linear-gradient(45deg, var(--x-color), var(--o-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .log-screen {
            background: rgba(0,0,0,0.4); border-radius: 15px;
            padding: 10px; margin: 20px 0; border: 1px solid rgba(255,255,255,0.1);
            color: var(--current-glow); font-family: 'Orbitron'; font-size: 0.8rem;
            min-height: 20px; transition: color 0.5s;
        }

        .board {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
        }

        .cell {
            aspect-ratio: 1; background: rgba(255,255,255,0.03);
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell:hover { background: rgba(255,255,255,0.08); transform: translateZ(20px); }
        .cell.x { color: var(--x-color); text-shadow: 0 0 20px var(--x-color); }
        .cell.o { color: var(--o-color); text-shadow: 0 0 20px var(--o-color); }

        .cell.winner {
            background: white !important; color: black !important;
            box-shadow: 0 0 40px white; transform: scale(1.1) rotateY(360deg);
        }

        .shake { animation: shakeEffect 0.5s ease-in-out; }
        @keyframes shakeEffect {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px) rotate(-1deg); }
            40% { transform: translateX(10px) rotate(1deg); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        .footer-controls {
            margin-top: 25px; display: flex; gap: 10px;
        }

        button {
            flex: 1; padding: 12px; border-radius: 15px; border: none;
            background: rgba(255,255,255,0.1); color: white;
            font-family: 'Cairo'; cursor: pointer; transition: 0.3s;
        }

        button.active { background: var(--current-glow); color: black; font-weight: 900; }
    </style>
</head>
<body>

<div class="stars-bg"></div>

<div class="game-container" id="tilt-box">
    <div class="main-panel" id="main-panel">
        <div class="header">
            <h1>NEURON</h1>
            <div class="log-screen" id="log-msg">> INITIALIZING SYSTEM...</div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-i="0"></div>
            <div class="cell" data-i="1"></div>
            <div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div>
            <div class="cell" data-i="4"></div>
            <div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div>
            <div class="cell" data-i="7"></div>
            <div class="cell" data-i="8"></div>
        </div>

        <div class="footer-controls">
            <button id="pve-btn" class="active" onclick="setMode('ai')">الذكاء الاصطناعي</button>
            <button id="pvp-btn" onclick="setMode('pvp')">لعب مع صديق</button>
        </div>
    </div>
</div>

<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let player = "X";
    let active = true;
    let mode = 'ai';
    const log = document.getElementById('log-msg');
    const panel = document.getElementById('main-panel');

    // تأثير الميلان 3D
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth / 2 - e.pageX) / 25;
        const y = (window.innerHeight / 2 - e.pageY) / 25;
        document.getElementById('tilt-box').style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    function setMode(m) {
        mode = m;
        document.getElementById('pve-btn').classList.toggle('active', m === 'ai');
        document.getElementById('pvp-btn').classList.toggle('active', m === 'pvp');
        reset();
        log.innerText = `> MODE: ${m.toUpperCase()} ACTIVATED`;
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('click', () => {
            const i = cell.dataset.i;
            if (board[i] || !active) return;

            executeMove(i, player);

            if (active && mode === 'ai' && player === 'O') {
                log.innerText = "> AI ANALYZING...";
                setTimeout(() => {
                    const best = minimax(board, "O").index;
                    executeMove(best, "O");
                }, 600);
            }
        });
    });

    function executeMove(i, p) {
        board[i] = p;
        const cell = document.querySelector(`[data-i="${i}"]`);
        cell.innerText = p;
        cell.classList.add(p.toLowerCase());
        
        if (checkWin(board, p)) {
            endGame(p);
        } else if (!board.includes("")) {
            endGame("DRAW");
        } else {
            player = player === "X" ? "O" : "X";
            const color = player === "X" ? "#00e5ff" : "#ff00ea";
            document.documentElement.style.setProperty('--current-glow', color);
            log.innerText = `> PLAYER ${player} TURN...`;
        }
    }

    function checkWin(b, p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => {
            const isWin = w.every(idx => b[idx] === p);
            if (isWin && b === board) {
                w.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('winner'));
                panel.classList.add('shake');
                setTimeout(() => panel.classList.remove('shake'), 500);
            }
            return isWin;
        });
    }

    function endGame(res) {
        active = false;
        if (res === "DRAW") {
            log.innerText = "> SYSTEM STALEMATE. REBOOTING...";
        } else {
            log.innerText = `> DOMINATION BY ${res}. REBOOTING...`;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        
        // ميزة التصفير التلقائي بعد 3 ثواني
        let count = 3;
        const interval = setInterval(() => {
            log.innerText = `> AUTO-REBOOT IN ${count}...`;
            count--;
            if (count < 0) {
                clearInterval(interval);
                reset();
            }
        }, 1000);
    }

    function reset() {
        board = ["", "", "", "", "", "", "", "", ""];
        active = true;
        player = "X";
        document.documentElement.style.setProperty('--current-glow', '#00e5ff');
        log.innerText = "> SYSTEM READY.";
        document.querySelectorAll('.cell').forEach(c => {
            c.innerText = "";
            c.classList.remove('x', 'o', 'winner');
        });
    }

    // خوارزمية AI (Minimax)
    function minimax(b, p) {
        const avail = b.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (checkWin(b, "X")) return {score: -10};
        if (checkWin(b, "O")) return {score: 10};
        if (avail.length === 0) return {score: 0};
        const moves = [];
        for (let i of avail) {
            let move = {index: i};
            b[i] = p;
            move.score = minimax(b, p === "O" ? "X" : "O").score;
            b[i] = "";
            moves.push(move);
        }
        let best;
        if (p === "O") {
            let bs = -Infinity;
            moves.forEach((m, i) => { if(m.score > bs) { bs = m.score; best = i; } });
        } else {
            let bs = Infinity;
            moves.forEach((m, i) => { if(m.score < bs) { bs = m.score; best = i; } });
        }
        return moves[best];
    }
</script>
</body>
</html>
