<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O TITAN : Cyber-Reality</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --main: #00f2fe; --sec: #fc00ff; --bg: #010105; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; }

        #canvas-bg { position: fixed; inset: 0; z-index: -1; }

        .titan-interface {
            width: 95%; max-width: 500px; display: flex; flex-direction: column; gap: 15px;
            perspective: 2000px; z-index: 10;
        }

        .hud-top {
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 15px; border: 1px solid rgba(0, 242, 254, 0.2);
            display: flex; justify-content: space-between; align-items: center;
        }

        .rank-tag { font-family: 'Orbitron'; font-size: 0.6rem; color: var(--main); letter-spacing: 2px; }

        .game-core {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(40px);
            border-radius: 40px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 100px rgba(0,0,0,0.9); position: relative;
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .cell {
            aspect-ratio: 1; background: rgba(0,0,0,0.4); border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05); display: flex; align-items: center;
            justify-content: center; font-size: 3.5rem; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.3s; position: relative;
        }
        .cell:hover { border-color: var(--main); box-shadow: 0 0 20px rgba(0, 242, 254, 0.2); }
        .cell.x { color: var(--main); text-shadow: 0 0 30px var(--main); }
        .cell.o { color: var(--sec); text-shadow: 0 0 30px var(--sec); }
        .cell.win { background: white !important; color: black !important; transform: scale(1.05); }

        .chat-hud {
            display: flex; gap: 10px; margin-top: 10px;
        }
        .chat-hud input { flex: 1; background: #000; border: 1px solid #222; border-radius: 10px; padding: 10px; color: white; font-family: 'Cairo'; }

        /* شاشة الربط */
        .overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; text-align: center; }
        .setup-box { background: #08080f; padding: 40px; border-radius: 35px; border: 1px solid #1a1a2a; width: 90%; max-width: 400px; }
        .code-display { font-family: 'Orbitron'; color: var(--main); font-size: 1.5rem; margin: 15px 0; cursor: pointer; text-decoration: underline; }
        
        .btn-action { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--main); color: #000; font-weight: 900; cursor: pointer; margin-top: 15px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div id="setup" class="overlay">
    <div class="setup-box">
        <h1 style="font-family:'Orbitron';">NEURAL_SYNC</h1>
        <p style="font-size:0.8rem; color:#555;">ID الخاص بك (اضغط للنسخ)</p>
        <div id="my-id" class="code-display">WAITING...</div>
        <input type="text" id="target-id" placeholder="أدخل ID الخصم" style="width:100%; padding:15px; background:#000; border:1px solid #222; color:white; border-radius:15px; text-align:center;">
        <button class="btn-action" onclick="initConnect()">تزامن عصبي</button>
    </div>
</div>

<div class="titan-interface hidden" id="game-ui">
    <div class="hud-top">
        <div class="rank-tag" id="rank-name">RANK: RECRUIT</div>
        <div style="font-family:'Orbitron'; font-size:0.8rem;">WIN RATE: <span id="win-rate">0%</span></div>
    </div>

    <div class="game-core">
        <div id="status-line" style="font-family:'Orbitron'; color:var(--main); margin-bottom:15px; font-size:0.7rem;">> SYSTEM ONLINE</div>
        <div class="grid" id="grid">
            <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
        </div>
    </div>

    <div class="chat-hud">
        <input type="text" id="chat-msg" placeholder="أرسل رسالة للخصم...">
        <button onclick="sendMsg()" style="background:var(--main); border:none; padding:0 20px; border-radius:10px; cursor:pointer;">✉</button>
    </div>
</div>

<script>
    const peer = new Peer();
    let conn, mySym = "", board = Array(9).fill(""), turn = "X", active = true;
    let stats = { wins: 0, total: 0 };

    // محرك الجزيئات التفاعلي
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
        draw() {
            ctx.fillStyle = 'rgba(0, 242, 254, 0.3)';
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }
    for(let i=0; i<100; i++) particles.push(new Particle());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    peer.on('open', id => document.getElementById('my-id').innerText = id);
    document.getElementById('my-id').onclick = function() {
        navigator.clipboard.writeText(this.innerText);
        alert("تم النسخ!");
    };

    peer.on('connection', c => { conn = c; mySym = "X"; start(); });

    function initConnect() {
        const tid = document.getElementById('target-id').value;
        if(!tid) return;
        conn = peer.connect(tid);
        mySym = "O";
        conn.on('open', start);
    }

    function start() {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game-ui').classList.remove('hidden');
        document.getElementById('status-line').innerText = `> LINKED AS ${mySym}`;
        
        conn.on('data', data => {
            if(data.type === 'move') process(data.i, data.p);
            if(data.type === 'chat') alert("خصمك يقول: " + data.m);
        });
    }

    document.querySelectorAll('.cell').forEach(c => {
        c.onclick = () => {
            const i = c.dataset.i;
            if(board[i] || turn !== mySym || !active) return;
            process(i, mySym);
            conn.send({type: 'move', i: i, p: mySym});
        };
    });

    function process(i, p) {
        board[i] = p;
        const el = document.querySelector(`[data-i="${i}"]`);
        el.innerText = p; el.classList.add(p.toLowerCase());
        
        if(checkWin(p)) {
            active = false;
            if(p === mySym) { stats.wins++; stats.total++; updateStats(); }
            else { stats.total++; updateStats(); }
            confetti({ particleCount: 150 });
            setTimeout(reset, 4000);
        } else if(!board.includes("")) {
            active = false; stats.total++; updateStats();
            setTimeout(reset, 4000);
        } else {
            turn = turn === "X" ? "O" : "X";
            document.getElementById('status-line').innerText = turn === mySym ? "> YOUR TURN" : "> PEER THINKING...";
        }
    }

    function checkWin(p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => {
            const win = w.every(idx => board[idx] === p);
            if(win) w.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('win'));
            return win;
        });
    }

    function updateStats() {
        const rate = ((stats.wins / stats.total) * 100).toFixed(0);
        document.getElementById('win-rate').innerText = rate + "%";
        const ranks = ["RECRUIT", "SOLDIER", "ELITE", "TITAN", "GRANDMASTER"];
        const rIdx = Math.min(Math.floor(stats.wins / 2), 4);
        document.getElementById('rank-name').innerText = "RANK: " + ranks[rIdx];
    }

    function sendMsg() {
        const m = document.getElementById('chat-msg').value;
        if(m && conn) { conn.send({type:'chat', m: m}); document.getElementById('chat-msg').value = ""; }
    }

    function reset() {
        board.fill(""); active = true; turn = "X";
        document.querySelectorAll('.cell').forEach(c => { c.innerText = ""; c.className = "cell"; });
        document.getElementById('status-line').innerText = "> SYSTEM REBOOTED";
    }
</script>
</body>
</html>
