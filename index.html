<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Cosmic Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --x-color: #00f2fe;
            --o-color: #fc00ff;
            --main-glow: #00f2fe;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            background: #020205; font-family: 'Cairo', sans-serif;
        }

        /* الخلفية المتحركة الفخمة */
        .nebula-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1b0c47 0%, #020205 100%);
            z-index: -2;
        }

        .nebula-layer {
            position: absolute; width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 254, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(252, 0, 255, 0.1) 0%, transparent 40%);
            animation: rotateNebula 20s infinite linear;
            filter: blur(60px);
        }

        @keyframes rotateNebula {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* الجزيئات العائمة */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .game-wrapper {
            perspective: 1500px; width: 100%; display: flex; justify-content: center;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border-radius: 50px; padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8), inset 0 0 40px rgba(255,255,255,0.05);
            width: 90%; max-width: 460px;
            transform-style: preserve-3d; transition: transform 0.1s ease-out;
            text-align: center;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif; font-size: 3.2rem; margin: 0;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 8px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .status-terminal {
            background: rgba(0,0,0,0.5); border-radius: 12px;
            padding: 12px; margin: 25px 0;
            font-family: 'Orbitron'; font-size: 0.85rem;
            color: var(--main-glow); border-left: 3px solid var(--main-glow);
            text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }

        .board {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 18px;
        }

        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.03);
            border-radius: 22px; border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 4rem; font-family: 'Orbitron'; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateZ(40px) scale(1.05);
            border-color: var(--main-glow);
        }

        .cell.x { color: var(--x-color); text-shadow: 0 0 25px var(--x-color); }
        .cell.o { color: var(--o-color); text-shadow: 0 0 25px var(--o-color); }

        .cell.winner {
            background: #fff !important; color: #000 !important;
            box-shadow: 0 0 50px #fff; transform: scale(1.1) translateZ(50px);
        }

        .controls {
            display: flex; gap: 12px; margin-top: 35px;
        }

        .btn {
            flex: 1; padding: 15px; border-radius: 20px; border: none;
            background: rgba(255,255,255,0.05); color: #fff;
            font-family: 'Cairo'; font-weight: 700; cursor: pointer;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }

        .btn.active {
            background: #fff; color: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .btn:hover:not(.active) { background: rgba(255,255,255,0.15); }

    </style>
</head>
<body>

<div class="nebula-container">
    <div class="nebula-layer"></div>
</div>

<div class="game-wrapper">
    <div class="main-card" id="card">
        <header class="header">
            <h1>NEURON</h1>
            <div class="status-terminal" id="status">> SYSTEM READY</div>
        </header>

        <div class="board" id="board">
            <div class="cell" data-i="0"></div>
            <div class="cell" data-i="1"></div>
            <div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div>
            <div class="cell" data-i="4"></div>
            <div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div>
            <div class="cell" data-i="7"></div>
            <div class="cell" data-i="8"></div>
        </div>

        <div class="controls">
            <button id="ai-btn" class="btn active" onclick="setMode('ai')">الذكاء الاصطناعي</button>
            <button id="pvp-btn" class="btn" onclick="setMode('pvp')">لعب مع صديق</button>
        </div>
    </div>
</div>

<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let player = "X";
    let active = true;
    let mode = 'ai';
    const card = document.getElementById('card');
    const status = document.getElementById('status');

    // تأثير حركة الكارت 3D مع الماوس
    document.addEventListener('mousemove', (e) => {
        let x = (window.innerWidth / 2 - e.pageX) / 30;
        let y = (window.innerHeight / 2 - e.pageY) / 30;
        card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    function setMode(m) {
        mode = m;
        document.getElementById('ai-btn').classList.toggle('active', m === 'ai');
        document.getElementById('pvp-btn').classList.toggle('active', m === 'pvp');
        reset();
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('click', () => {
            const i = cell.dataset.i;
            if (board[i] || !active) return;

            makeMove(i, player);

            if (active && mode === 'ai' && player === 'O') {
                status.innerText = "> AI ANALYZING...";
                setTimeout(() => {
                    const best = minimax(board, "O").index;
                    makeMove(best, "O");
                }, 600);
            }
        });
    });

    function makeMove(i, p) {
        board[i] = p;
        const c = document.querySelector(`[data-i="${i}"]`);
        c.innerText = p;
        c.classList.add(p.toLowerCase());
        
        if (checkWin(board, p)) {
            endGame(p);
        } else if (!board.includes("")) {
            endGame("DRAW");
        } else {
            player = player === "X" ? "O" : "X";
            const color = player === "X" ? "#00f2fe" : "#fc00ff";
            document.documentElement.style.setProperty('--main-glow', color);
            status.innerText = `> PLAYER ${player} TURN`;
        }
    }

    function checkWin(b, p) {
        const patterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return patterns.some(w => {
            const win = w.every(idx => b[idx] === p);
            if (win && b === board) {
                w.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('winner'));
            }
            return win;
        });
    }

    function endGame(res) {
        active = false;
        if (res === "DRAW") {
            status.innerText = "> DATA ERROR: STALEMATE";
        } else {
            status.innerText = `> VICTORY: PLAYER ${res}`;
            confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
        }
        
        // إعادة تعيين تلقائي بعد 3 ثواني
        setTimeout(reset, 3000);
    }

    function reset() {
        board = ["", "", "", "", "", "", "", "", ""];
        active = true;
        player = "X";
        document.documentElement.style.setProperty('--main-glow', '#00f2fe');
        status.innerText = "> SYSTEM REBOOTED";
        document.querySelectorAll('.cell').forEach(c => {
            c.innerText = "";
            c.classList.remove('x', 'o', 'winner');
        });
    }

    function minimax(b, p) {
        const avail = b.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (checkWin(b, "X")) return {score: -10};
        if (checkWin(b, "O")) return {score: 10};
        if (avail.length === 0) return {score: 0};
        const moves = [];
        for (let i of avail) {
            let move = {index: i};
            b[i] = p;
            move.score = minimax(b, p === "O" ? "X" : "O").score;
            b[i] = "";
            moves.push(move);
        }
        let best;
        if (p === "O") {
            let bs = -Infinity;
            moves.forEach((m, i) => { if(m.score > bs) { bs = m.score; best = i; } });
        } else {
            let bs = Infinity;
            moves.forEach((m, i) => { if(m.score < bs) { bs = m.score; best = i; } });
        }
        return moves[best];
    }
</script>
</body>
</html>
