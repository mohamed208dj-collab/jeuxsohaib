<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Ethereal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cyan: #00f2fe;
            --magenta: #fc00ff;
            --gold: #ffcc00;
            --bg: #050505;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            perspective: 1500px;
        }

        /* ÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ®ŸÑÿßÿ≤ŸÖÿß ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
        .plasma-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
            animation: pulseBg 10s infinite alternate;
        }

        @keyframes pulseBg {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.2) rotate(5deg); }
        }

        .main-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 40px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        .main-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 0 0 10px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: var(--cyan);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateZ(30px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .cell::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 25px;
            box-shadow: 0 0 0px var(--cyan);
            transition: 0.5s;
        }

        .cell.x { color: var(--cyan); text-shadow: 0 0 30px var(--cyan); }
        .cell.o { color: var(--magenta); text-shadow: 0 0 30px var(--magenta); }

        .cell.win-glow {
            background: var(--gold) !important;
            color: black !important;
            text-shadow: none;
            box-shadow: 0 0 50px var(--gold);
            transform: scale(1.1) translateZ(50px);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background: white;
            color: black;
            padding: 15px 30px;
            border-radius: 20px;
            font-weight: 900;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cairo';
        }

        .btn-sec {
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        /* ÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ ÿßŸÑÿØÿÆŸàŸÑ */
        .pop { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="plasma-bg"></div>

<div class="main-card" id="card">
    <div class="status-badge" id="status">ÿßŸÑŸÖÿπÿßŸÑÿ¨ ŸÖÿ™ÿµŸÑ.. ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿ¨ŸÑÿØ</div>
    <h1>NEURON</h1>
    
    <div class="board" id="board">
        <div class="cell" data-i="0"></div>
        <div class="cell" data-i="1"></div>
        <div class="cell" data-i="2"></div>
        <div class="cell" data-i="3"></div>
        <div class="cell" data-i="4"></div>
        <div class="cell" data-i="5"></div>
        <div class="cell" data-i="6"></div>
        <div class="cell" data-i="7"></div>
        <div class="cell" data-i="8"></div>
    </div>

    <div class="controls">
        <button class="btn" onclick="reset()">REBOOT</button>
        <button class="btn btn-sec" id="ai-toggle" onclick="toggleAI()">AI: ON</button>
    </div>
</div>

<script>
    const card = document.getElementById('card');
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    let board = ["", "", "", "", "", "", "", "", ""];
    let player = "X";
    let active = true;
    let vsAI = true;

    // --- 3D Tilt Effect ---
    document.addEventListener('mousemove', (e) => {
        let x = (window.innerWidth / 2 - e.pageX) / 20;
        let y = (window.innerHeight / 2 - e.pageY) / 20;
        card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // --- Game Logic ---
    function toggleAI() {
        vsAI = !vsAI;
        document.getElementById('ai-toggle').innerText = vsAI ? "AI: ON" : "PVP: ON";
        reset();
    }

    function reset() {
        board = ["", "", "", "", "", "", "", "", ""];
        active = true;
        player = "X";
        status.innerText = "ÿßŸÑŸÜÿ∏ÿßŸÖ ŸÖŸèÿµŸÅÿ±.. ÿßÿ®ÿØÿ£";
        cells.forEach(c => {
            c.innerText = "";
            c.classList.remove('x', 'o', 'win-glow', 'pop');
        });
    }

    cells.forEach(c => c.addEventListener('click', (e) => {
        const i = e.target.dataset.i;
        if (board[i] || !active) return;

        makeMove(i, "X");
        
        if (active && vsAI) {
            status.innerText = "ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ± Ÿäÿ≠ŸÑŸÑ ÿßŸÑŸÖÿµŸÅŸàŸÅÿ©...";
            setTimeout(() => {
                const best = minimax(board, "O").index;
                makeMove(best, "O");
            }, 500);
        }
    }));

    function makeMove(i, p) {
        board[i] = p;
        cells[i].innerHTML = `<span class="pop">${p}</span>`;
        cells[i].classList.add(p.toLowerCase());

        if (checkWin(board, p)) {
            status.innerText = `ÿßŸÑŸÑÿßÿπÿ® ${p} ÿØŸÖÿ± ÿßŸÑŸÜÿ∏ÿßŸÖ!`;
            active = false;
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
        } else if (!board.includes("")) {
            status.innerText = "ÿ™ÿπÿßÿØŸÑ ŸÅŸä ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ü§ù";
            active = false;
        } else {
            player = player === "X" ? "O" : "X";
            status.innerText = `ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ®: ${player}`;
        }
    }

    function checkWin(b, p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => {
            const win = w.every(idx => b[idx] === p);
            if (win && b === board) w.forEach(idx => cells[idx].classList.add('win-glow'));
            return win;
        });
    }

    // Unbeatable AI (Minimax)
    function minimax(b, p) {
        const avail = b.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (checkWin(b, "X")) return {score: -10};
        if (checkWin(b, "O")) return {score: 10};
        if (avail.length === 0) return {score: 0};

        const moves = [];
        for (let i of avail) {
            let move = {index: i};
            b[i] = p;
            move.score = minimax(b, p === "O" ? "X" : "O").score;
            b[i] = "";
            moves.push(move);
        }

        let bestMove;
        if (p === "O") {
            let bestScore = -Infinity;
            moves.forEach((m, i) => { if(m.score > bestScore) { bestScore = m.score; bestMove = i; } });
        } else {
            let bestScore = Infinity;
            moves.forEach((m, i) => { if(m.score < bestScore) { bestScore = m.score; bestMove = i; } });
        }
        return moves[bestMove];
    }
</script>
</body>
</html>
