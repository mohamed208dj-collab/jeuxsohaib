<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O TELE-LINK PRO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --tele-blue: #24A1DE; --p2: #fc00ff; --bg: #05050a; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* تأثير النيون في الخلفية */
        .neon-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #101a2d 0%, #05050a 100%); z-index: -1; }

        .app-card { width: 90%; max-width: 420px; z-index: 10; }
        .glass-ui {
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px);
            border: 1px solid rgba(36, 161, 222, 0.3); border-radius: 40px;
            padding: 30px; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        .input-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: var(--tele-blue); }
        
        input {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid #1a1a30;
            background: rgba(0,0,0,0.5); color: white; text-align: center; font-size: 1.1rem; font-family: 'Orbitron';
        }

        .btn-link {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, var(--tele-blue), #1c82b5);
            color: white; font-weight: 900; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 10px 30px rgba(36, 161, 222, 0.3);
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 25px; }
        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.03); border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .cell.x { color: var(--tele-blue); text-shadow: 0 0 15px var(--tele-blue); }
        .cell.o { color: var(--p2); text-shadow: 0 0 15px var(--p2); }
        .cell.win { background: white !important; color: black !important; box-shadow: 0 0 40px white; }

        .hud { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.7rem; font-family: 'Orbitron'; }
        .status-msg { text-align: center; margin-top: 15px; font-weight: 900; color: var(--tele-blue); height: 20px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="neon-bg"></div>

<div id="login-screen" class="app-card">
    <div class="glass-ui">
        <h2 style="font-family:'Orbitron'; text-align:center; letter-spacing:3px; margin-top:0;">TELE-SYNC</h2>
        
        <div class="input-group">
            <label>Telegram ID الخاص بك:</label>
            <input type="number" id="tg-id" placeholder="مثلاً: 12345678">
        </div>

        <div class="input-group">
            <label>كود المزامنة (تفاهم عليه مع صاحبك):</label>
            <input type="text" id="sync-code" placeholder="مثلاً: ALGERIA_2024">
        </div>

        <button class="btn-link" onclick="connectGame()">دخول المزامنة العصبية</button>
        <p style="font-size: 0.6rem; color: #444; text-align: center; margin-top: 15px;">سيتم الربط بين اللاعبين الذين لديهم نفس "كود المزامنة".</p>
    </div>
</div>

<div id="game-screen" class="app-card hidden">
    <div class="glass-ui">
        <div class="hud">
            <span>ID: <span id="display-tg-id"></span></span>
            <span>CODE: <span id="display-sync"></span></span>
        </div>
        
        <div id="turn-status" class="status-msg">بانتظار الطرف الآخر...</div>

        <div class="grid" id="board">
            <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
        </div>
        
        <div id="player-symbol" style="text-align:center; margin-top:20px; font-size:0.8rem; color:#555;"></div>
    </div>
</div>

<script>
    // إعدادات Firebase (يجب وضع إعداداتك هنا لتعمل اللعبة فعلياً)
    const firebaseConfig = {
        databaseURL: "https://YOUR-PROJECT-ID.firebaseio.com/" 
    };
    
    // سأقوم بمحاكاة منطق الربط لك لتعرف كيف تبرمجه
    let myTgId, syncCode, mySym, board = Array(9).fill(""), turn = "X", active = true;

    function connectGame() {
        myTgId = document.getElementById('tg-id').value;
        syncCode = document.getElementById('sync-code').value;

        if(!myTgId || !syncCode) {
            alert("أدخل معلوماتك يا خو!");
            return;
        }

        // إظهار اللعبة
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('display-tg-id').innerText = myTgId;
        document.getElementById('display-sync').innerText = syncCode;

        // منطق الربط "الذكي":
        // 1. نرسل للسيرفر أن اللاعب (myTgId) دخل كود المزامنة (syncCode).
        // 2. إذا وجدنا شخصاً قبله، نجعله هو O والآخر X.
        // 3. إذا كان هو الأول، نجعله X.
        
        // محاكاة اختيار الرمز (في الحقيقة يتم عبر السيرفر)
        mySym = confirm("تفاهم مع صاحبك: هل تريد أن تكون X؟ (إلغاء لـ O)") ? "X" : "O";
        document.getElementById('player-symbol').innerText = "رمزك القتالي: " + mySym;
        updateStatus();
    }

    function updateStatus() {
        const msg = document.getElementById('turn-status');
        if(turn === mySym) {
            msg.innerText = "دورك الآن - أهجم!";
            msg.style.color = "var(--tele-blue)";
        } else {
            msg.innerText = "انتظر حركة الخصم...";
            msg.style.color = "#444";
        }
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.onclick = () => {
            const i = cell.dataset.i;
            if(!active || turn !== mySym || board[i]) return;
            
            makeMove(i, mySym);
            
            // هنا ترسل الحركة للسيرفر (Firebase أو Telegram Bot)
            // Example: database.ref('games/' + syncCode).set({ lastMove: i, player: mySym });
        };
    });

    function makeMove(i, p) {
        board[i] = p;
        const cell = document.querySelector(`[data-i="${i}"]`);
        cell.innerText = p;
        cell.classList.add(p.toLowerCase());

        if(checkWin(p)) {
            active = false;
            confetti({ particleCount: 200, spread: 70 });
            document.getElementById('turn-status').innerText = "انتهت المعركة لفائدة " + p;
            setTimeout(() => location.reload(), 5000);
        } else if(!board.includes("")) {
            document.getElementById('turn-status').innerText = "تعادل رقمي!";
            setTimeout(() => location.reload(), 5000);
        } else {
            turn = (p === "X") ? "O" : "X";
            updateStatus();
        }
    }

    function checkWin(p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(combo => {
            const res = combo.every(idx => board[idx] === p);
            if(res) combo.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('win'));
            return res;
        });
    }
</script>
</body>
</html>
