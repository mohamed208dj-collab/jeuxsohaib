<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Cyber-Master 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #fc00ff;
            --bg-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --accent-gold: #fbbf24;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-dark);
            font-family: 'Cairo', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        }

        .game-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* لوحة العرض الرئيسية */
        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 40px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            text-align: center;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 242, 254, 0.3);
        }

        .ai-msg {
            height: 24px;
            font-size: 0.9rem;
            color: var(--secondary);
            margin: 10px 0;
            font-style: italic;
            opacity: 0.8;
        }

        .stats-grid {
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .stat-box span { display: block; font-size: 0.7rem; opacity: 0.6; }
        .stat-box strong { font-size: 1.4rem; font-family: 'Orbitron'; color: var(--primary); }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.3s all cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .cell.x { color: var(--primary); text-shadow: 0 0 20px var(--primary); }
        .cell.o { color: var(--secondary); text-shadow: 0 0 20px var(--secondary); }

        .cell.winner-cell {
            background: linear-gradient(45deg, var(--primary), var(--secondary)) !important;
            color: white !important;
            transform: scale(1.1);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            to { box-shadow: 0 0 50px rgba(252, 0, 255, 0.6); }
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 15px;
            border-radius: 18px;
            border: none;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cairo';
        }

        .btn-main { background: white; color: black; }
        .btn-mode { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.1); }
        .btn-mode.active { background: var(--secondary); color: white; box-shadow: 0 0 20px var(--secondary); }

        button:hover { transform: scale(1.05); }

    </style>
</head>
<body>

<div class="game-wrapper">
    <div class="main-card">
        <header>
            <h1>CYBER X-O</h1>
            <div class="ai-msg" id="ai-msg">تحداني إن كنت تجرؤ...</div>
        </header>

        <div class="stats-grid">
            <div class="stat-box"><span>أنت (X)</span><strong id="s-x">0</strong></div>
            <div class="stat-box"><span>تعادل</span><strong id="s-d">0</strong></div>
            <div class="stat-box"><span>الكمبيوتر (O)</span><strong id="s-o">0</strong></div>
        </div>

        <div class="board" id="board">
            <div class="cell" onclick="play(0)"></div>
            <div class="cell" onclick="play(1)"></div>
            <div class="cell" onclick="play(2)"></div>
            <div class="cell" onclick="play(3)"></div>
            <div class="cell" onclick="play(4)"></div>
            <div class="cell" onclick="play(5)"></div>
            <div class="cell" onclick="play(6)"></div>
            <div class="cell" onclick="play(7)"></div>
            <div class="cell" onclick="play(8)"></div>
        </div>

        <div class="actions">
            <button class="btn-mode active" id="mode-btn" onclick="toggleMode()">ذكاء اصطناعي: تشغيل</button>
            <button class="btn-main" onclick="reset()">إعادة الجولة</button>
        </div>
    </div>
</div>

<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let player = "X";
    let active = true;
    let vsAI = true;
    let stats = {X: 0, O: 0, D: 0};

    const msgs = ["سأهزمك في حركتين!", "تفكيرك بطيء جداً..", "هل هذا أفضل ما لديك؟", "لقد وقعت في الفخ!", "تعادل؟ لا يمكن!"];

    function toggleMode() {
        vsAI = !vsAI;
        document.getElementById('mode-btn').innerText = vsAI ? "ذكاء اصطناعي: تشغيل" : "ضد صديق: تشغيل";
        document.getElementById('mode-btn').classList.toggle('active');
        reset();
    }

    function play(i) {
        if (board[i] || !active) return;
        
        move(i, player);

        if (active && vsAI) {
            document.getElementById('ai-msg').innerText = msgs[Math.floor(Math.random()*msgs.length)];
            setTimeout(aiThink, 600);
        }
    }

    function move(i, p) {
        board[i] = p;
        const cell = document.querySelectorAll('.cell')[i];
        cell.innerText = p;
        cell.classList.add(p.toLowerCase());

        if (checkWin(board, p)) {
            endGame(p);
        } else if (!board.includes("")) {
            endGame('D');
        } else {
            player = player === "X" ? "O" : "X";
        }
    }

    function aiThink() {
        let best = -Infinity;
        let bestIdx;
        for (let i=0; i<9; i++) {
            if (board[i] === "") {
                board[i] = "O";
                let score = minimax(board, 0, false);
                board[i] = "";
                if (score > best) { best = score; bestIdx = i; }
            }
        }
        move(bestIdx, "O");
    }

    function minimax(b, depth, isMax) {
        if (checkWin(b, "O")) return 10;
        if (checkWin(b, "X")) return -10;
        if (!b.includes("")) return 0;

        if (isMax) {
            let best = -Infinity;
            for(let i=0; i<9; i++) if(b[i]==="") { b[i]="O"; best = Math.max(best, minimax(b, depth+1, false)); b[i]=""; }
            return best;
        } else {
            let best = Infinity;
            for(let i=0; i<9; i++) if(b[i]==="") { b[i]="X"; best = Math.min(best, minimax(b, depth+1, true)); b[i]=""; }
            return best;
        }
    }

    function checkWin(b, p) {
        const patterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return patterns.some(pattern => {
            const win = pattern.every(idx => b[idx] === p);
            if (win && active && b === board) {
                pattern.forEach(idx => document.querySelectorAll('.cell')[idx].classList.add('winner-cell'));
            }
            return win;
        });
    }

    function endGame(res) {
        active = false;
        if (res === 'D') { stats.D++; document.getElementById('ai-msg').innerText = "ليست سيئة.. مجرد تعادل."; }
        else { 
            stats[res]++; 
            document.getElementById('ai-msg').innerText = res === 'O' ? "كما توقعت.. الفوز لي!" : "مستحيل! لقد غششت بالتأكيد!";
            if (res === 'X') confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }
        document.getElementById('s-x').innerText = stats.X;
        document.getElementById('s-o').innerText = stats.O;
        document.getElementById('s-d').innerText = stats.D;
    }

    function reset() {
        board = ["", "", "", "", "", "", "", "", ""];
        active = true;
        player = "X";
        document.getElementById('ai-msg').innerText = "جولة جديدة.. حاول أن تركز.";
        document.querySelectorAll('.cell').forEach(c => { c.innerText = ""; c.classList.remove('x','o','winner-cell'); });
    }
</script>
</body>
</html>
