<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O Quantum V2 - Neural Network</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root { --x: #00f2fe; --o: #fc00ff; --accent: #00f2fe; --bg: #010103; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        
        body { margin: 0; height: 100vh; background: var(--bg); display: flex; align-items: center; justify-content: center; font-family: 'Cairo', sans-serif; overflow: hidden; }

        /* خلفية جزيئات النيون المتحركة */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.6; }

        .quantum-shell {
            width: 95%; max-width: 440px; position: relative;
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px);
            border-radius: 40px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 100px rgba(0,0,0,0.9); transform-style: preserve-3d;
        }

        /* الإطار المتحرك */
        .quantum-shell::before {
            content: ''; position: absolute; inset: -2px; border-radius: 42px;
            background: conic-gradient(from var(--angle), transparent, var(--accent), transparent);
            animation: rotateGlow 3s linear infinite; z-index: -1;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotateGlow { to { --angle: 360deg; } }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .ping-meter { font-family: 'Orbitron'; font-size: 0.6rem; color: #444; border: 1px solid #222; padding: 4px 8px; border-radius: 20px; }

        .status-terminal {
            background: rgba(0,0,0,0.5); border-radius: 12px; padding: 12px;
            margin-bottom: 20px; border-right: 3px solid var(--accent);
            font-family: 'Orbitron'; font-size: 0.75rem; color: var(--accent);
            text-shadow: 0 0 10px var(--accent); min-height: 45px; display: flex; align-items: center;
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.03); border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.06); display: flex; align-items: center;
            justify-content: center; font-size: 3.5rem; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: #fff;
        }
        .cell:hover { background: rgba(255,255,255,0.08); transform: translateZ(20px); }
        .cell.x { color: var(--x); text-shadow: 0 0 20px var(--x); }
        .cell.o { color: var(--o); text-shadow: 0 0 20px var(--o); }
        .cell.winner { background: white !important; color: black !important; box-shadow: 0 0 40px white; }

        /* شاشة الربط */
        .setup-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
        }
        .id-card {
            background: #0a0a0f; border: 1px solid #1a1a25; padding: 20px;
            border-radius: 25px; margin: 20px 0; width: 100%; max-width: 320px;
        }
        .id-val { font-family: 'Orbitron'; color: var(--x); font-size: 1.4rem; letter-spacing: 2px; cursor: pointer; }
        
        input {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #222;
            background: #000; color: white; text-align: center; margin-bottom: 15px;
        }
        .btn-main {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: var(--x); color: black; font-weight: 900; cursor: pointer;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="lobby" class="setup-overlay">
    <h1 style="font-family: 'Orbitron'; color: white; letter-spacing: 10px;">QUANTUM V2</h1>
    <div class="id-card">
        <p style="color: #666; margin: 0;">كود جهازك (اضغط للنسخ)</p>
        <div id="my-id" class="id-val">GENERATING...</div>
    </div>
    <div style="width: 100%; max-width: 320px;">
        <input type="text" id="target-id" placeholder="أدخل كود صديقك">
        <button class="btn-main" onclick="startConnection()">إقامة اتصال عصبي</button>
    </div>
</div>

<div class="quantum-shell" id="game-ui">
    <div class="header">
        <span style="font-family: 'Orbitron'; font-size: 0.8rem; color: #555;">NEURAL LINK</span>
        <div class="ping-meter" id="ping">LATENCY: 0ms</div>
    </div>
    <div class="status-terminal" id="term">> AWAITING_PEER...</div>
    <div class="grid" id="grid">
        <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
        <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
        <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
    </div>
</div>

<script>
    const peer = new Peer();
    let conn, mySym = "", board = Array(9).fill(""), turn = "X", active = true;

    // محرك الخلفية الخفيف
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    
    function drawBg() {
        ctx.fillStyle = 'rgba(1, 1, 3, 0.1)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        for(let i=0; i<3; i++) {
            ctx.beginPath();
            ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2);
            ctx.fillStyle = '#00f2fe'; ctx.fill();
        }
        requestAnimationFrame(drawBg);
    }
    drawBg();

    peer.on('open', id => document.getElementById('my-id').innerText = id);

    document.getElementById('my-id').onclick = function() {
        navigator.clipboard.writeText(this.innerText);
        this.style.color = 'white'; setTimeout(() => this.style.color = '#00f2fe', 200);
    };

    peer.on('connection', c => { conn = c; mySym = "X"; initGame(); });

    function startConnection() {
        const tid = document.getElementById('target-id').value;
        if(!tid) return;
        conn = peer.connect(tid);
        mySym = "O";
        conn.on('open', initGame);
    }

    function initGame() {
        document.getElementById('lobby').classList.add('hidden');
        document.getElementById('term').innerText = `> LINKED: YOU ARE ${mySym}`;
        
        conn.on('data', data => {
            if(data.type === 'move') syncMove(data.index, data.p);
            if(data.type === 'ping') conn.send({type: 'pong', time: data.time});
            if(data.type === 'pong') {
                const diff = Date.now() - data.time;
                document.getElementById('ping').innerText = `LATENCY: ${diff}ms`;
            }
        });

        // قياس البينق كل 3 ثواني
        setInterval(() => { if(conn) conn.send({type: 'ping', time: Date.now()}); }, 3000);
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('click', () => {
            const i = cell.dataset.i;
            if(board[i] || turn !== mySym || !active || !conn) return;
            syncMove(i, mySym);
            conn.send({type: 'move', index: i, p: mySym});
        });
    });

    function syncMove(i, p) {
        board[i] = p;
        const el = document.querySelector(`[data-i="${i}"]`);
        el.innerText = p; el.classList.add(p.toLowerCase());
        
        if(checkWin(p)) {
            end(p);
        } else if(!board.includes("")) {
            end("D");
        } else {
            turn = (p === "X") ? "O" : "X";
            const color = (turn === "X") ? "#00f2fe" : "#fc00ff";
            document.documentElement.style.setProperty('--accent', color);
            document.getElementById('term').innerText = (turn === mySym) ? "> YOUR TURN" : `> WAITING FOR ${turn}...`;
        }
    }

    function checkWin(p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => {
            const res = w.every(idx => board[idx] === p);
            if(res) w.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('winner'));
            return res;
        });
    }

    function end(res) {
        active = false;
        document.getElementById('term').innerText = res === "D" ? "> STALEMATE DETECTED" : `> PLAYER ${res} DOMINATED`;
        if(res === mySym) confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
        setTimeout(() => location.reload(), 6000);
    }
</script>
</body>
</html>
