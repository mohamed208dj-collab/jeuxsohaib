<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Ultra Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #030712;
            --card: rgba(17, 24, 39, 0.7);
            --cyan: #22d3ee;
            --pink: #f472b6;
            --white: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--white);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
        }

        .game-container {
            background: var(--card);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 1rem;
        }

        .score-item { display: flex; flex-direction: column; }
        .score-val { font-size: 1.5rem; font-weight: 900; }
        .score-label { font-size: 0.8rem; opacity: 0.7; }

        .status { font-size: 1.2rem; margin-bottom: 1rem; height: 1.8rem; font-weight: bold; }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .cell {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cell:hover { background: rgba(255, 255, 255, 0.1); transform: scale(1.02); }
        .cell.x { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); }
        .cell.o { color: var(--pink); text-shadow: 0 0 15px var(--pink); }

        .cell.winner {
            animation: win-pulse 1s infinite alternate;
            background: white !important;
            color: black !important;
        }

        @keyframes win-pulse {
            from { box-shadow: 0 0 10px white; }
            to { box-shadow: 0 0 30px white; transform: scale(1.05); }
        }

        .controls { display: flex; gap: 10px; justify-content: center; }

        button {
            background: white;
            color: black;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cairo', sans-serif;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.2); }
        button.secondary { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }

        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>

<div class="game-container" id="game-ui">
    <div class="scoreboard">
        <div class="score-item"><span class="score-val" id="score-x" style="color:var(--cyan)">0</span><span class="score-label">X ŸÅŸàÿ≤</span></div>
        <div class="score-item"><span class="score-val" id="score-draw">0</span><span class="score-label">ÿ™ÿπÿßÿØŸÑ</span></div>
        <div class="score-item"><span class="score-val" id="score-o" style="color:var(--pink)">0</span><span class="score-label">O ŸÅŸàÿ≤</span></div>
    </div>

    <div class="status" id="status-text">ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® <span style="color:var(--cyan)">X</span></div>

    <div class="board" id="board">
        <div class="cell" data-i="0"></div>
        <div class="cell" data-i="1"></div>
        <div class="cell" data-i="2"></div>
        <div class="cell" data-i="3"></div>
        <div class="cell" data-i="4"></div>
        <div class="cell" data-i="5"></div>
        <div class="cell" data-i="6"></div>
        <div class="cell" data-i="7"></div>
        <div class="cell" data-i="8"></div>
    </div>

    <div class="controls">
        <button onclick="resetGame()">ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®</button>
        <button class="secondary" id="ai-toggle" onclick="toggleAI()">ŸÑÿπÿ® ÿ∂ÿØ AI: ŸÇŸÅŸÑ</button>
    </div>
</div>

<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameActive = true;
    let vsAI = false;
    let scores = { X: 0, O: 0, Draw: 0 };

    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status-text');
    const aiBtn = document.getElementById('ai-toggle');

    const winConditions = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

    function toggleAI() {
        vsAI = !vsAI;
        aiBtn.innerText = vsAI ? "ŸÑÿπÿ® ÿ∂ÿØ AI: ÿ™ÿ¥ÿ∫ŸäŸÑ" : "ŸÑÿπÿ® ÿ∂ÿØ AI: ŸÇŸÅŸÑ";
        resetGame();
    }

    function handleCellClick(e) {
        const i = e.target.getAttribute('data-i');
        if (board[i] !== "" || !isGameActive) return;

        makeMove(i, "X");

        if (isGameActive && vsAI) {
            setTimeout(computerMove, 500);
        }
    }

    function makeMove(index, player) {
        board[index] = player;
        cells[index].innerText = player;
        cells[index].classList.add(player.toLowerCase());
        
        if (checkWin()) {
            endGame(player);
        } else if (!board.includes("")) {
            endGame("Draw");
        } else {
            currentPlayer = player === "X" ? "O" : "X";
            statusText.innerHTML = `ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® <span style="color:var(--${currentPlayer.toLowerCase() === 'x' ? 'cyan' : 'pink'})">${currentPlayer}</span>`;
        }
    }

    function computerMove() {
        if (!isGameActive) return;
        // AI ÿ®ÿ≥Ÿäÿ∑: ŸäÿÆÿ™ÿßÿ± ÿ£ŸàŸÑ ŸÖŸÉÿßŸÜ ŸÅÿßÿ∂Ÿä (ÿ™ŸÇÿØÿ± ÿ™ÿ∑Ÿàÿ±Ÿá ŸÑŸäŸÉŸàŸÜ ÿ∞ŸÉŸä ÿ¨ÿØÿßŸã)
        let emptyIndices = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        let move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
        makeMove(move, "O");
    }

    function checkWin() {
        for (let condition of winConditions) {
            const [a, b, c] = condition;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                [a,b,c].forEach(i => cells[i].classList.add('winner'));
                return true;
            }
        }
        return false;
    }

    function endGame(result) {
        isGameActive = false;
        if (result === "Draw") {
            statusText.innerText = "ÿ™ÿπÿßÿØŸÑ!";
            scores.Draw++;
            document.getElementById('score-draw').innerText = scores.Draw;
            document.getElementById('game-ui').classList.add('shake');
            setTimeout(() => document.getElementById('game-ui').classList.remove('shake'), 400);
        } else {
            statusText.innerHTML = `üèÜ ÿßŸÑŸÅÿßÿ¶ÿ≤: <span style="color:var(--${result.toLowerCase() === 'x' ? 'cyan' : 'pink'})">${result}</span>`;
            scores[result]++;
            document.getElementById(`score-${result.toLowerCase()}`).innerText = scores[result];
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        isGameActive = true;
        currentPlayer = "X";
        statusText.innerHTML = `ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® <span style="color:var(--cyan)">X</span>`;
        cells.forEach(c => {
            c.innerText = "";
            c.classList.remove('x', 'o', 'winner');
        });
    }

    cells.forEach(c => c.addEventListener('click', handleCellClick));
</script>
</body>
</html>
