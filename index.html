<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O NEURAL NEXUS</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --p1-color: #00f2fe; /* أزرق نيون */
            --p2-color: #fc00ff; /* وردي نيون */
            --bg-color: #020205; /* خلفية داكنة جداً */
            --accent-glow: #00f2fe; /* توهج أساسي */
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; user-select: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            background: var(--bg-color); color: white; font-family: 'Cairo', sans-serif;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* خلفية السديم البلازمي التفاعلي */
        #plasma-canvas { 
            position: fixed; inset: 0; z-index: -1; 
            filter: contrast(150%) brightness(90%) hue-rotate(0deg); 
            transition: filter 1s ease-in-out; /* حركة سلسة للألوان */
        }

        .nexus-interface {
            width: 95%; max-width: 480px; position: relative; z-index: 10;
            transform-style: preserve-3d; perspective: 1000px;
        }

        /* البطاقة الرئيسية الزجاجية المتوهجة */
        .glass-module {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(50px);
            border-radius: 40px; padding: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 60px 120px rgba(0,0,0,0.9);
            position: relative; overflow: hidden;
            animation: pulse-glow 3s infinite alternate ease-in-out;
        }
        @keyframes pulse-glow {
            from { box-shadow: 0 60px 120px rgba(0,0,0,0.9), 0 0 20px var(--accent-glow); }
            to { box-shadow: 0 60px 120px rgba(0,0,0,0.9), 0 0 35px var(--accent-glow); }
        }

        .hud-top {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; font-family: 'Orbitron';
        }

        .data-chip {
            background: rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.08);
            padding: 8px 18px; border-radius: 30px; display: flex; gap: 15px;
            font-size: 0.75rem; color: #bbb;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            transition: 0.3s ease;
        }
        .data-chip:hover { border-color: var(--accent-glow); color: white; }

        .ping-indicator { width: 8px; height: 8px; border-radius: 50%; background: #0f0; display: inline-block; margin-right: 5px; box-shadow: 0 0 12px #0f0; }
        .ping-value { color: #fff; }

        .terminal-log {
            font-family: 'Orbitron'; font-size: 0.7rem; color: var(--accent-glow);
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px;
            border-left: 3px solid var(--accent-glow); padding-left: 12px;
            text-shadow: 0 0 10px var(--accent-glow); /* توهج نص التيرمينال */
            min-height: 20px; /* لتجنب القفز */
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        
        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.05); border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center;
            justify-content: center; font-size: 3.5rem; font-family: 'Orbitron';
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        
        .cell:hover { background: rgba(255,255,255,0.1); border-color: var(--p1-color); transform: scale(1.02); }
        .cell:active { transform: scale(0.95); transition: 0.1s; /* رد فعل سريع للضغط */ }

        /* تأثير Glitch عند الحركة */
        .cell::after {
            content: ''; position: absolute; inset: 0; background: linear-gradient(45deg, rgba(0, 242, 254, 0.3), rgba(252, 0, 255, 0.3));
            opacity: 0; transform: translate(-100%, -100%) rotate(45deg); transition: none;
            z-index: 1;
        }
        .cell.glitch-active::after {
            opacity: 1; transform: translate(0, 0) rotate(0deg); transition: all 0.2s cubic-bezier(0.8, 0, 1, 1);
            animation: glitch-fade 0.5s forwards;
        }
        @keyframes glitch-fade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        .cell.x { color: var(--p1-color); text-shadow: 0 0 25px var(--p1-color), 0 0 40px rgba(0, 242, 254, 0.5); }
        .cell.o { color: var(--p2-color); text-shadow: 0 0 25px var(--p2-color), 0 0 40px rgba(252, 0, 255, 0.5); }
        .cell.win { 
            background: white !important; color: black !important; 
            box-shadow: 0 0 50px white, inset 0 0 20px rgba(0,0,0,0.8); 
            transform: scale(1.08); animation: win-pulse 1.5s infinite alternate;
        }
        @keyframes win-pulse {
            from { box-shadow: 0 0 50px white, inset 0 0 20px rgba(0,0,0,0.8); }
            to { box-shadow: 0 0 70px white, inset 0 0 30px rgba(0,0,0,0.8); }
        }

        /* شاشة التحميل الأولية */
        .loader-overlay {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 5px; color: var(--p1-color);
            text-shadow: 0 0 20px var(--p1-color);
        }
        .loader-bar { width: 200px; height: 5px; background: rgba(255,255,255,0.1); border-radius: 5px; margin-top: 20px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: linear-gradient(90deg, var(--p1-color), var(--p2-color)); transition: width 0.5s ease; }

        /* شاشة الربط */
        .lobby-overlay {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }
        .lobby-card { 
            width: 100%; max-width: 400px; padding: 40px; 
            background: rgba(0,0,0,0.7); border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.2);
        }
        .id-display { 
            font-family: 'Orbitron'; color: var(--p1-color); font-size: 1.8rem; 
            cursor: pointer; margin: 20px 0; letter-spacing: 5px; 
            text-shadow: 0 0 15px var(--p1-color);
        }
        
        input {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid #222;
            background: #000; color: white; text-align: center; font-size: 1.1rem; 
            margin-bottom: 15px; font-family: 'Orbitron';
        }
        .btn-action {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: linear-gradient(45deg, var(--p1-color), var(--p2-color));
            color: white; font-weight: 900; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.4); transition: 0.3s;
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0, 242, 254, 0.6); }

        .chat-zone { display: flex; gap: 10px; margin-top: 20px; }
        .chat-zone input { margin: 0; font-size: 0.8rem; background: rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.1); }
        .chat-zone button { background: var(--p1-color); border: none; border-radius: 15px; padding: 0 18px; cursor: pointer; color: black; font-weight: 900; }

        .hidden { display: none !important; }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .glass-module { padding: 20px; border-radius: 30px; }
            .cell { font-size: 2.5rem; border-radius: 15px; }
            .hud-top { flex-wrap: wrap; justify-content: center; gap: 10px; }
            .data-chip { width: 100%; justify-content: center; }
            .terminal-log { font-size: 0.65rem; }
        }
    </style>
</head>
<body>

<canvas id="plasma-canvas"></canvas>

<div id="loader" class="loader-overlay">
    <span>LOADING NEURAL NEXUS...</span>
    <div class="loader-bar"><div class="loader-progress" id="loader-progress"></div></div>
</div>

<div id="lobby" class="lobby-overlay hidden">
    <div class="lobby-card">
        <h1 style="font-family:'Orbitron'; font-weight:900; letter-spacing:10px; background: linear-gradient(90deg, var(--p1-color), var(--p2-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">NEURAL NEXUS</h1>
        <p style="color:#777; font-size:0.8rem;">رقم غرفتك (اضغط للنسخ)</p>
        <div id="my-id" class="id-display">GENERATING...</div>
        <input type="number" id="target-id" placeholder="أدخل رقم غرفة صديقك">
        <button class="btn-action" onclick="startConnection()">إطلاق المزامنة العصبية</button>
    </div>
</div>

<div class="nexus-interface hidden" id="main-ui">
    <div class="glass-module">
        <div class="hud-top">
            <div class="data-chip">
                <span id="player-x-score" style="color:var(--p1-color);">X: 0</span>
                <span style="color:#555;">|</span>
                <span id="player-o-score" style="color:var(--p2-color);">O: 0</span>
            </div>
            <div class="data-chip">
                <span id="ping-dot" class="ping-indicator"></span>
                <span id="latency-ms" class="ping-value">0ms</span>
            </div>
        </div>

        <div class="terminal-log" id="status-display">> SYSTEM READY: AWAITING PEER CONNECTION</div>

        <div class="grid" id="game-grid">
            <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
        </div>

        <div class="chat-zone">
            <input type="text" id="chat-input" placeholder="إرسال رسالة مشفرة...">
            <button onclick="sendChatMessage()">SEND</button>
        </div>
    </div>
</div>

<audio id="audio-move" src="https://www.soundjay.com/buttons/beep-07a.mp3" preload="auto"></audio>
<audio id="audio-win" src="https://www.soundjay.com/misc/success-sound-effect.mp3" preload="auto"></audio>
<audio id="audio-lose" src="https://www.soundjay.com/buttons/button-2.mp3" preload="auto"></audio>

<script>
    // نظام توليد الـ ID الرقمي (6 أرقام)
    const generateRoomID = () => Math.floor(100000 + Math.random() * 900000).toString();
    const roomID = generateRoomID();
    const peer = new Peer('NN-' + roomID); // NN for Neural Nexus

    let conn, mySymbol = "", board = Array(9).fill(""), turn = "X", gameActive = true;
    let scores = { X: 0, O: 0 };
    let lastMoveTime = Date.now(); // لحساب سرعة رد فعل اللاعب

    // العناصر الصوتية
    const audioMove = document.getElementById('audio-move');
    const audioWin = document.getElementById('audio-win');
    const audioLose = document.getElementById('audio-lose');

    // محرك خلفية البلازما (أكثر تطوراً)
    const plasmaCanvas = document.getElementById('plasma-canvas');
    const plasmaCtx = plasmaCanvas.getContext('2d');
    let plasmaParticles = [];
    const NUM_PLASMA_PARTICLES = 10;
    const plasmaColors = ['#00f2fe', '#fc00ff', '#00ffc8', '#ff00aa']; // ألوان بلازما إضافية

    class PlasmaParticle {
        constructor() {
            this.x = Math.random() * plasmaCanvas.width;
            this.y = Math.random() * plasmaCanvas.height;
            this.radius = Math.random() * 200 + 100;
            this.vx = (Math.random() - 0.5) * 0.8;
            this.vy = (Math.random() - 0.5) * 0.8;
            this.color = plasmaColors[Math.floor(Math.random() * plasmaColors.length)];
            this.opacity = Math.random() * 0.3 + 0.1;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0 || this.x > plasmaCanvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > plasmaCanvas.height) this.vy *= -1;
        }

        draw() {
            plasmaCtx.beginPath();
            const gradient = plasmaCtx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
            gradient.addColorStop(0, `rgba(${parseInt(this.color.slice(1,3), 16)}, ${parseInt(this.color.slice(3,5), 16)}, ${parseInt(this.color.slice(5,7), 16)}, ${this.opacity})`);
            gradient.addColorStop(1, 'rgba(2,2,5,0)');
            plasmaCtx.fillStyle = gradient;
            plasmaCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            plasmaCtx.fill();
        }
    }

    function initPlasma() {
        plasmaCanvas.width = window.innerWidth;
        plasmaCanvas.height = window.innerHeight;
        for (let i = 0; i < NUM_PLASMA_PARTICLES; i++) {
            plasmaParticles.push(new PlasmaParticle());
        }
    }

    function animatePlasma() {
        plasmaCtx.clearRect(0, 0, plasmaCanvas.width, plasmaCanvas.height);
        plasmaParticles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animatePlasma);
    }

    // شاشة التحميل
    let loadProgress = 0;
    const loaderProgress = document.getElementById('loader-progress');
    const loaderOverlay = document.getElementById('loader');

    function simulateLoading() {
        const interval = setInterval(() => {
            loadProgress += Math.random() * 10;
            if (loadProgress >= 100) {
                loadProgress = 100;
                clearInterval(interval);
                loaderProgress.style.width = '100%';
                setTimeout(() => {
                    loaderOverlay.classList.add('hidden');
                    document.getElementById('lobby').classList.remove('hidden');
                    document.getElementById('my-id').innerText = roomID;
                }, 500);
            }
            loaderProgress.style.width = loadProgress + '%';
        }, 100);
    }

    window.onload = () => {
        initPlasma();
        animatePlasma();
        simulateLoading();
    };

    // PeerJS logic
    peer.on('open', () => {}); // ID set directly during Peer initialization
    peer.on('connection', (c) => {
        conn = c;
        mySymbol = "X";
        setupGame();
    });

    document.getElementById('my-id').onclick = function() {
        navigator.clipboard.writeText(this.innerText);
        alert("كود الغرفة تم نسخه!");
        if (window.navigator.vibrate) window.navigator.vibrate(50);
    };

    function startConnection() {
        const targetID = document.getElementById('target-id').value;
        if (!targetID) return;
        conn = peer.connect('NN-' + targetID);
        mySymbol = "O";
        conn.on('open', setupGame);
    }

    function setupGame() {
        document.getElementById('lobby').classList.add('hidden');
        document.getElementById('main-ui').classList.remove('hidden');
        updateGameUI();

        conn.on('data', (data) => {
            if (data.type === 'move') processPlayerMove(data.index, data.playerSymbol);
            if (data.type === 'chat') displayChatMessage(data.message);
            if (data.type === 'ping') conn.send({ type: 'pong', timestamp: Date.now() });
            if (data.type === 'pong') {
                const latency = Date.now() - data.timestamp;
                document.getElementById('latency-ms').innerText = `${latency}ms`;
                document.getElementById('ping-dot').style.backgroundColor = latency < 100 ? '#0f0' : (latency < 300 ? '#ff0' : '#f00');
                document.getElementById('ping-dot').style.boxShadow = `0 0 12px ${latency < 100 ? '#0f0' : (latency < 300 ? '#ff0' : '#f00')}`;
            }
        });

        // Ping interval
        setInterval(() => {
            if (conn && conn.open) {
                conn.send({ type: 'ping', timestamp: Date.now() });
            }
        }, 2000); // إرسال بينغ كل ثانيتين
        lastMoveTime = Date.now(); // تحديث وقت آخر حركة عند بدء اللعبة
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.onclick = () => {
            const index = cell.dataset.i;
            if (board[index] || turn !== mySymbol || !gameActive) return;

            processPlayerMove(index, mySymbol);
            conn.send({ type: 'move', index: index, playerSymbol: mySymbol });
            if (window.navigator.vibrate) window.navigator.vibrate(50); // اهتزاز خفيف عند الضغط
            audioMove.play(); // صوت حركة
        };
    });

    function processPlayerMove(index, playerSymbol) {
        board[index] = playerSymbol;
        const cellElement = document.querySelector(`[data-i="${index}"]`);
        cellElement.innerText = playerSymbol;
        cellElement.classList.add(playerSymbol.toLowerCase());
        cellElement.classList.add('glitch-active'); // تفعيل تأثير الجليتش
        
        // إزالة الجليتش بعد فترة قصيرة
        setTimeout(() => cellElement.classList.remove('glitch-active'), 500);

        if (checkWin(playerSymbol)) {
            scores[playerSymbol]++;
            endGame(playerSymbol);
        } else if (!board.includes("")) {
            endGame("Draw");
        } else {
            turn = (playerSymbol === "X") ? "O" : "X";
            updateGameUI();
        }
        lastMoveTime = Date.now(); // تحديث وقت آخر حركة
    }

    function updateGameUI() {
        const accentColor = (turn === "X") ? 'var(--p1-color)' : 'var(--p2-color)';
        document.documentElement.style.setProperty('--accent-glow', accentColor);
        document.getElementById('status-display').innerText = (turn === mySymbol) ? "> YOUR_TURN: ACTIVATE_MOVE" : `> PEER_${turn}_PROCESSING: AWAITING_INPUT`;
        document.getElementById('status-display').style.color = accentColor;
        document.getElementById('player-x-score').innerText = `X: ${scores.X}`;
        document.getElementById('player-o-score').innerText = `O: ${scores.O}`;
    }

    function checkWin(playerSymbol) {
        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];
        return winningCombos.some(combo => {
            const isWin = combo.every(index => board[index] === playerSymbol);
            if (isWin) {
                combo.forEach(index => {
                    document.querySelector(`[data-i="${index}"]`).classList.add('win');
                });
            }
            return isWin;
        });
    }

    function endGame(result) {
        gameActive = false;
        if (result !== "Draw") {
            confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
            document.getElementById('status-display').innerText = `> ${result}_DOMINATION: REBOOTING_SYSTEM`;
            if (result === mySymbol) { audioWin.play(); if (window.navigator.vibrate) window.navigator.vibrate([200,100,200]); }
            else { audioLose.play(); if (window.navigator.vibrate) window.navigator.vibrate(500); }
        } else {
            document.getElementById('status-display').innerText = "> NEURAL_STALEMATE: REBOOTING_SYSTEM";
            if (window.navigator.vibrate) window.navigator.vibrate(100);
        }

        setTimeout(() => {
            board.fill("");
            gameActive = true;
            turn = "X"; // تبدأ X دائمًا
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = "";
                cell.className = "cell"; // إزالة جميع الفئات الإضافية
            });
            updateGameUI();
        }, 5000); // إعادة تعيين بعد 5 ثواني
    }

    function sendChatMessage() {
        const chatInput = document.getElementById('chat-input');
        const message = chatInput.value;
        if (message && conn && conn.open) {
            conn.send({ type: 'chat', message: message });
            displayChatMessage("أنت: " + message); // عرض رسالتي لنفسي
            chatInput.value = "";
            if (window.navigator.vibrate) window.navigator.vibrate(20);
        }
    }

    function displayChatMessage(message) {
        const statusDisplay = document.getElementById('status-display');
        const originalStatus = statusDisplay.innerText;
        statusDisplay.innerText = `> ALERT: ${message}`;
        setTimeout(() => {
            statusDisplay.innerText = originalStatus; // العودة للحالة الأصلية بعد عرض الرسالة
            updateGameUI(); // التأكد من أن الحالة صحيحة
        }, 3000);
    }
</script>
</body>
</html>
