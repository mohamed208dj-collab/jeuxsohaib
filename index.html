<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© X-O ÿßŸÑŸÖŸÑŸÉŸäÿ©</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg: #050810;
            --cyan: #00f2fe;
            --pink: #fc00ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #111a2e 0%, var(--bg) 100%);
            color: white;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
        }

        .container {
            backdrop-filter: blur(15px);
            background: var(--glass);
            padding: 40px;
            border-radius: 35px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            background: linear-gradient(45deg, var(--cyan), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            gap: 15px;
            margin-bottom: 30px;
        }

        .cell {
            width: 110px;
            height: 110px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            transition: 0.3s all cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.05) translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .cell.x { color: var(--cyan); text-shadow: 0 0 20px var(--cyan); }
        .cell.o { color: var(--pink); text-shadow: 0 0 20px var(--pink); }

        /* ÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ ÿØÿÆŸàŸÑ ÿßŸÑÿ≠ÿ±ŸÅ */
        .cell span {
            animation: popIn 0.4s forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cell.winner {
            background: white !important;
            color: black !important;
            box-shadow: 0 0 40px white;
            text-shadow: none;
        }

        .btn-restart {
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            background: white;
            color: black;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-restart:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>X - O</h1>
        <div class="status" id="status">ÿ¨ŸàŸÑÿ© ÿßŸÑŸÑÿßÿπÿ®: <span id="turn" style="color:var(--cyan)">X</span></div>

        <div class="grid" id="grid">
            <div class="cell" data-idx="0"></div>
            <div class="cell" data-idx="1"></div>
            <div class="cell" data-idx="2"></div>
            <div class="cell" data-idx="3"></div>
            <div class="cell" data-idx="4"></div>
            <div class="cell" data-idx="5"></div>
            <div class="cell" data-idx="6"></div>
            <div class="cell" data-idx="7"></div>
            <div class="cell" data-idx="8"></div>
        </div>

        <button class="btn-restart" onclick="reset()">ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™ÿ≠ÿØŸä</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const turnText = document.getElementById('turn');
        const statusText = document.getElementById('status');
        let player = "X";
        let board = ["", "", "", "", "", "", "", "", ""];
        let active = true;

        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

        function handleCell(e) {
            const i = e.target.getAttribute('data-idx');
            if (board[i] !== "" || !active) return;

            board[i] = player;
            e.target.innerHTML = `<span>${player}</span>`;
            e.target.classList.add(player.toLowerCase());

            if (checkWin()) {
                statusText.innerHTML = `üëë ÿßŸÑŸÖŸÑŸÉ <span style="color:var(--${player === 'X' ? 'cyan' : 'pink'})">${player}</span> ŸÅÿßÿ≤ ÿ®ÿßŸÑŸÖÿπÿ±ŸÉÿ©!`;
                active = false;
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                return;
            }

            if (!board.includes("")) {
                statusText.innerText = "ÿ™ÿπÿßÿØŸÑ ÿßŸÑÿ£ÿ®ÿ∑ÿßŸÑ! ü§ù";
                active = false;
                return;
            }

            player = player === "X" ? "O" : "X";
            turnText.innerText = player;
            turnText.style.color = `var(--${player === 'X' ? 'cyan' : 'pink'})`;
        }

        function checkWin() {
            for (let w of wins) {
                if (board[w[0]] && board[w[0]] === board[w[1]] && board[w[0]] === board[w[2]]) {
                    w.forEach(idx => cells[idx].classList.add('winner'));
                    return true;
                }
            }
            return false;
        }

        function reset() {
            board = ["", "", "", "", "", "", "", "", ""];
            active = true;
            player = "X";
            statusText.innerHTML = `ÿ¨ŸàŸÑÿ© ÿßŸÑŸÑÿßÿπÿ®: <span id="turn" style="color:var(--cyan)">X</span>`;
            cells.forEach(c => { c.innerHTML = ""; c.classList.remove('x', 'o', 'winner'); });
        }

        cells.forEach(c => c.addEventListener('click', handleCell));
    </script>
</body>
</html>
