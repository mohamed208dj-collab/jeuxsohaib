<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O Quantum Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --accent: #00f2fe;
            --x-color: #00f2fe;
            --o-color: #fc00ff;
            --bg: #010103;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body {
            margin: 0; height: 100vh; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Cairo', sans-serif; overflow: hidden;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 242, 254, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(252, 0, 255, 0.05) 0px, transparent 50%);
        }

        .quantum-card {
            width: 95%; max-width: 440px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; padding: 25px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            transform-style: preserve-3d; transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 2.2rem; margin: 0;
            background: linear-gradient(to right, var(--x-color), var(--o-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .terminal {
            background: rgba(0,0,0,0.4); border-radius: 15px; padding: 10px 15px;
            margin-bottom: 20px; border-right: 3px solid var(--accent);
            font-family: 'Orbitron', monospace; font-size: 0.75rem; color: var(--accent);
            transition: 0.3s; height: 40px; display: flex; align-items: center;
        }

        .grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
            position: relative;
        }

        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.03);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #fff;
        }

        .cell:hover { background: rgba(255, 255, 255, 0.07); transform: translateZ(20px); }
        .cell.x { color: var(--x-color); text-shadow: 0 0 20px var(--x-color); }
        .cell.o { color: var(--o-color); text-shadow: 0 0 20px var(--o-color); }

        .cell.winner { 
            background: #fff !important; color: #000 !important; 
            box-shadow: 0 0 40px #fff; transform: scale(1.05) translateZ(30px);
        }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        .btn {
            padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff; font-family: 'Cairo';
            font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 0.85rem;
        }
        .btn.active { background: #fff; color: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        /* Animation for drawing X and O */
        .draw-in { animation: draw 0.4s ease-out; }
        @keyframes draw { from { opacity: 0; transform: scale(0.5) rotate(-45deg); } to { opacity: 1; transform: scale(1) rotate(0); } }

        .win-shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>
<body>

<div class="quantum-card" id="card">
    <div class="header">
        <h1>QUANTUM</h1>
    </div>
    
    <div class="terminal" id="status">> SYSTEM_READY: AWAITING_INPUT</div>

    <div class="grid" id="grid">
        <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
        <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
        <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
    </div>

    <div class="controls">
        <button class="btn active" id="mode-ai" onclick="setMode('ai')">الذكاء: مستحيل</button>
        <button class="btn" id="mode-pvp" onclick="setMode('pvp')">تحدي صديق</button>
        <button class="btn" style="grid-column: span 2;" onclick="reset()">إعادة تهيئة النظام</button>
    </div>
</div>

<script>
    let board = Array(9).fill("");
    let player = "X", active = true, mode = 'ai';
    const status = document.getElementById('status');
    const card = document.getElementById('card');

    // تفعيل الـ 3D Tilt للكمبيوتر فقط
    if (window.matchMedia("(pointer: fine)").matches) {
        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 30;
            let y = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    }

    function setMode(m) {
        mode = m;
        document.getElementById('mode-ai').classList.toggle('active', m === 'ai');
        document.getElementById('mode-pvp').classList.toggle('active', m === 'pvp');
        reset();
        status.innerText = `> MODE_SET: ${m.toUpperCase()}`;
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('click', () => {
            const i = cell.dataset.i;
            if (board[i] || !active) return;
            
            makeMove(i, player);

            if (active && mode === 'ai' && player === 'O') {
                status.innerText = "> AI_CALCULATING...";
                setTimeout(() => {
                    const aiMove = minimax(board, "O").index;
                    makeMove(aiMove, "O");
                }, 500);
            }
        });
    });

    function makeMove(i, p) {
        board[i] = p;
        const c = document.querySelector(`[data-i="${i}"]`);
        c.innerHTML = `<span class="draw-in">${p}</span>`;
        c.classList.add(p.toLowerCase());
        
        if (checkWin(board, p)) {
            endGame(p);
        } else if (!board.includes("")) {
            endGame("DRAW");
        } else {
            player = player === "X" ? "O" : "X";
            const color = player === "X" ? "#00f2fe" : "#fc00ff";
            document.documentElement.style.setProperty('--accent', color);
            status.innerText = `> CURRENT_TURN: PLAYER_${player}`;
        }
    }

    function checkWin(b, p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => {
            const win = w.every(idx => b[idx] === p);
            if (win && b === board) {
                w.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('winner'));
                card.classList.add('win-shake');
                setTimeout(() => card.classList.remove('win-shake'), 400);
            }
            return win;
        });
    }

    function endGame(res) {
        active = false;
        if (res === "DRAW") {
            status.innerText = "> RESULT: SYSTEM_STALEMATE";
        } else {
            status.innerText = `> RESULT: PLAYER_${res}_DOMINANCE`;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 }, colors: [res==='X'?'#00f2fe':'#fc00ff', '#ffffff'] });
        }
        setTimeout(reset, 4000);
    }

    function reset() {
        board.fill(""); active = true; player = "X";
        document.documentElement.style.setProperty('--accent', '#00f2fe');
        status.innerText = "> SYSTEM_REBOOTED: READY";
        document.querySelectorAll('.cell').forEach(c => {
            c.innerText = ""; c.className = 'cell';
        });
    }

    // Unbeatable AI Algorithm
    function minimax(b, p) {
        const av = b.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (checkWin(b, "X")) return {score: -10};
        if (checkWin(b, "O")) return {score: 10};
        if (av.length === 0) return {score: 0};
        const moves = [];
        for (let i of av) {
            let m = {index: i}; b[i] = p;
            m.score = minimax(b, p === "O" ? "X" : "O").score;
            b[i] = ""; moves.push(m);
        }
        let best;
        if (p === "O") {
            let bs = -Infinity;
            moves.forEach((m, i) => { if(m.score > bs) { bs = m.score; best = i; } });
        } else {
            let bs = Infinity;
            moves.forEach((m, i) => { if(m.score < bs) { bs = m.score; best = i; } });
        }
        return moves[best];
    }
</script>
</body>
</html>
