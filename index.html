<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O Quantum Omega</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root { --x: #00f2fe; --o: #fc00ff; --accent: #00f2fe; --bg: #010103; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; height: 100vh; background: var(--bg); display: flex; align-items: center; justify-content: center; font-family: 'Cairo', sans-serif; overflow: hidden; color: white; }

        /* Ø®Ù„ÙÙŠØ© Ø§Ù„ÙƒÙˆÙ† Ø§Ù„Ù…ØªØ­Ø±ÙƒØ© */
        .space-bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a0a1a 0%, #010103 100%); }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .game-container { width: 95%; max-width: 480px; position: relative; z-index: 10; }

        /* Ø§Ù„Ù„ÙˆØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© */
        .omega-card {
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px);
            border-radius: 40px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 100px rgba(0,0,0,0.9); transition: 0.4s;
        }

        .score-board { display: flex; justify-content: space-around; margin-bottom: 15px; font-family: 'Orbitron'; }
        .score { text-align: center; padding: 10px; border-radius: 15px; background: rgba(0,0,0,0.3); min-width: 80px; border: 1px solid #222; }
        .score.active-x { border-color: var(--x); box-shadow: 0 0 10px var(--x); }
        .score.active-o { border-color: var(--o); box-shadow: 0 0 10px var(--o); }

        .terminal {
            background: rgba(0,0,0,0.5); border-radius: 12px; padding: 10px; margin-bottom: 15px;
            font-family: 'Orbitron'; font-size: 0.7rem; color: var(--accent); border-right: 3px solid var(--accent);
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.03); border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08); display: flex; align-items: center;
            justify-content: center; font-size: 3rem; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.2s; position: relative;
        }
        .cell:hover { background: rgba(255,255,255,0.07); transform: scale(1.02); }
        .cell.winner { background: white !important; color: black !important; box-shadow: 0 0 30px white; }

        /* Ù†Ø¸Ø§Ù… Ø§Ù„Ø¯Ø±Ø¯Ø´Ø© */
        .chat-area { margin-top: 15px; display: flex; gap: 10px; }
        .chat-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid #222; border-radius: 12px; padding: 10px; color: white; font-size: 0.8rem; }
        .chat-msg { position: absolute; top: -40px; left: 50%; transform: translateX(-50%); background: var(--accent); color: black; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.7rem; white-space: nowrap; animation: fadeUp 2s forwards; z-index: 100; }
        @keyframes fadeUp { from { opacity: 1; top: -40px; } to { opacity: 0; top: -60px; } }

        /* Ø´Ø§Ø´Ø© Ø§Ù„Ø¯Ø®ÙˆÙ„ */
        .lobby-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .lobby-box { background: #0a0a14; padding: 30px; border-radius: 30px; border: 1px solid #1a1a2a; text-align: center; width: 100%; max-width: 350px; }
        .btn-link { background: var(--x); color: black; border: none; padding: 15px 30px; border-radius: 15px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 10px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="space-bg" id="stars"></div>

<div id="lobby" class="lobby-overlay">
    <div class="lobby-box">
        <h1 style="font-family:'Orbitron'; letter-spacing:5px;">OMEGA LINK</h1>
        <p style="font-size: 0.8rem; color: #666;">ÙƒÙˆØ¯Ùƒ (Ø§Ù†Ø³Ø®Ù‡ ÙˆØ§Ø¨Ø¹Ø«Ù‡ Ù„ØµØ§Ø­Ø¨Ùƒ):</p>
        <div id="my-id" style="color:var(--x); font-family:'Orbitron'; font-size:1.2rem; cursor:pointer; margin:10px 0;">GENERATING...</div>
        <input type="text" id="peer-id" placeholder="Ø£Ø¯Ø®Ù„ ÙƒÙˆØ¯ ØµØ§Ø­Ø¨Ùƒ" style="width:100%; padding:12px; border-radius:10px; border:1px solid #222; background:#000; color:white; text-align:center;">
        <button class="btn-link" onclick="connect()">Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ø¹Ø±ÙƒØ©</button>
    </div>
</div>

<div class="game-container hidden" id="main-game">
    <div class="omega-card">
        <div class="score-board">
            <div class="score" id="score-x">X: <span id="val-x">0</span></div>
            <div class="score" id="score-o">O: <span id="val-o">0</span></div>
        </div>
        
        <div class="terminal" id="status">> LINK_STABLE: YOU ARE <span id="my-sym">?</span></div>

        <div id="chat-bubble-container"></div>

        <div class="grid" id="grid">
            <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
        </div>

        <div class="chat-area">
            <input type="text" id="msg-input" class="chat-input" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø© Ø£Ùˆ Ø§Ø¶Ø­Ùƒ (ğŸ˜‚)...">
            <button onclick="sendChat()" style="background:var(--accent); border:none; border-radius:12px; padding:0 15px; cursor:pointer;">âœ‰</button>
        </div>
    </div>
</div>

<script>
    const peer = new Peer();
    let conn, mySym = "", board = Array(9).fill(""), turn = "X", active = true;
    let scores = {X: 0, O: 0};

    // ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ù†Ø¬ÙˆÙ…
    const starsContainer = document.getElementById('stars');
    for(let i=0; i<100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = Math.random() * 3 + 'px';
        star.style.setProperty('--d', Math.random() * 3 + 2 + 's');
        starsContainer.appendChild(star);
    }

    peer.on('open', id => document.getElementById('my-id').innerText = id);
    document.getElementById('my-id').onclick = function() {
        navigator.clipboard.writeText(this.innerText);
        alert("ØªÙ… Ù†Ø³Ø® Ø§Ù„ÙƒÙˆØ¯! Ø§Ø¨Ø¹Ø«Ù‡ Ù„ØµØ§Ø­Ø¨Ùƒ");
    };

    peer.on('connection', c => { conn = c; mySym = "X"; setupPeer(); });

    function connect() {
        const tid = document.getElementById('peer-id').value;
        if(!tid) return;
        conn = peer.connect(tid);
        mySym = "O";
        conn.on('open', setupPeer);
    }

    function setupPeer() {
        document.getElementById('lobby').classList.add('hidden');
        document.getElementById('main-game').classList.remove('hidden');
        document.getElementById('my-sym').innerText = mySym;
        updateScoreUI();

        conn.on('data', data => {
            if(data.type === 'move') syncMove(data.i, data.p);
            if(data.type === 'chat') showChat(data.m, false);
        });
    }

    document.querySelectorAll('.cell').forEach(c => {
        c.addEventListener('click', () => {
            const i = c.dataset.i;
            if(board[i] || turn !== mySym || !active) return;
            syncMove(i, mySym);
            conn.send({type: 'move', i: i, p: mySym});
        });
    });

    function syncMove(i, p) {
        board[i] = p;
        const el = document.querySelector(`[data-i="${i}"]`);
        el.innerText = p; el.style.color = p === 'X' ? 'var(--x)' : 'var(--o)';
        
        if(checkWin(p)) {
            scores[p]++;
            end(p);
        } else if(!board.includes("")) {
            end("D");
        } else {
            turn = turn === "X" ? "O" : "X";
            updateStatus();
        }
    }

    function updateStatus() {
        const color = turn === 'X' ? 'var(--x)' : 'var(--o)';
        document.documentElement.style.setProperty('--accent', color);
        document.getElementById('status').innerText = turn === mySym ? "> Ø¯ÙˆØ±Ùƒ Ø§Ù„Ø¢Ù†" : `> Ø§Ù†ØªØ¸Ø§Ø± Ø§Ù„Ø®ØµÙ… (${turn})...`;
        updateScoreUI();
    }

    function updateScoreUI() {
        document.getElementById('val-x').innerText = scores.X;
        document.getElementById('val-o').innerText = scores.O;
        document.getElementById('score-x').className = `score ${turn==='X'?'active-x':''}`;
        document.getElementById('score-o').className = `score ${turn==='O'?'active-o':''}`;
    }

    function sendChat() {
        const input = document.getElementById('msg-input');
        if(!input.value) return;
        showChat(input.value, true);
        conn.send({type: 'chat', m: input.value});
        input.value = "";
    }

    function showChat(m, isMe) {
        const b = document.createElement('div');
        b.className = 'chat-msg';
        b.style.background = isMe ? 'white' : (mySym === 'X' ? 'var(--o)' : 'var(--x)');
        b.innerText = m;
        document.getElementById('chat-bubble-container').appendChild(b);
        setTimeout(() => b.remove(), 2000);
    }

    function checkWin(p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => {
            const win = w.every(idx => board[idx] === p);
            if(win) w.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('winner'));
            return win;
        });
    }

    function end(res) {
        active = false;
        if(res !== 'D') confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('status').innerText = res === 'D' ? "> ØªØ¹Ø§Ø¯Ù„!" : `> Ø§Ù†ØªÙ‡Øª: ÙÙˆØ² ${res}`;
        setTimeout(() => {
            board.fill(""); turn = "X"; active = true;
            document.querySelectorAll('.cell').forEach(c => { c.innerText = ""; c.className = "cell"; });
            updateStatus();
        }, 4000);
    }

    // Ø¥Ø±Ø³Ø§Ù„ Ø¨Ø§Ù„Ø¥Ù†ØªØ±
    document.getElementById('msg-input').onkeypress = e => { if(e.key === 'Enter') sendChat(); };
</script>
</body>
</html>
