<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Quantum Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d00ff;
            --bg-deep: #050505;
            --cell-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* تأثير ثلاثي الأبعاد */
            overflow: hidden;
        }

        /* خلفية النجوم المتحركة */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -1;
        }

        .container {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 40px;
            border: 1px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 0 50px rgba(0,0,0,1);
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: var(--cell-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .cell:hover {
            background: rgba(255,255,255,0.1);
            box-shadow: inset 0 0 15px rgba(0, 210, 255, 0.3);
        }

        .cell.x { color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }
        .cell.o { color: var(--neon-purple); text-shadow: 0 0 20px var(--neon-purple); }

        /* تأثير الخط الفائز */
        .cell.winner {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px #fff;
            transform: scale(1.1) translateZ(20px);
        }

        .ai-status {
            text-align: center;
            height: 20px;
            font-size: 0.8rem;
            margin-top: 15px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            font-family: 'Cairo';
            transition: 0.3s;
        }

        button:hover { background: var(--neon-blue); color: #000; }
        button.active { background: var(--neon-purple); border: 1px solid #fff; }

    </style>
</head>
<body>

<div class="stars"></div>

<div class="container" id="card">
    <h1>QUANTUM X-O</h1>
    
    <div class="dashboard">
        <div>لاعب X: <span id="scoreX">0</span></div>
        <div>تعادل: <span id="draws">0</span></div>
        <div>لاعب O: <span id="scoreO">0</span></div>
    </div>

    <div class="board" id="board">
        <div class="cell" data-idx="0"></div>
        <div class="cell" data-idx="1"></div>
        <div class="cell" data-idx="2"></div>
        <div class="cell" data-idx="3"></div>
        <div class="cell" data-idx="4"></div>
        <div class="cell" data-idx="5"></div>
        <div class="cell" data-idx="6"></div>
        <div class="cell" data-idx="7"></div>
        <div class="cell" data-idx="8"></div>
    </div>

    <div class="ai-status" id="aiMsg">انتظار الحركة...</div>

    <div class="controls">
        <button id="pveBtn" onclick="setMode('ai')">ضد الذكاء الاصطناعي</button>
        <button id="pvpBtn" class="active" onclick="setMode('pvp')">ضد صديق</button>
    </div>
    <button style="width:100%; margin-top:10px;" onclick="resetGame()">إعادة تهيئة النظام</button>
</div>

<script>
    const boardEl = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const aiMsg = document.getElementById('aiMsg');
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameActive = true;
    let mode = 'pvp'; // pvp or ai
    let scores = {X:0, O:0, D:0};

    // تأثير تميل الماوس (3D Tilt)
    document.addEventListener('mousemove', (e) => {
        const card = document.getElementById('card');
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    function setMode(newMode) {
        mode = newMode;
        document.getElementById('pveBtn').classList.toggle('active', mode === 'ai');
        document.getElementById('pvpBtn').classList.toggle('active', mode === 'pvp');
        resetGame();
    }

    function handleCellClick(e) {
        const idx = e.target.getAttribute('data-idx');
        if (board[idx] !== "" || !isGameActive) return;

        makeMove(idx, currentPlayer);

        if (isGameActive && mode === 'ai' && currentPlayer === 'O') {
            aiMsg.innerText = "الذكاء الاصطناعي يحلل...";
            setTimeout(aiMove, 600);
        }
    }

    function makeMove(idx, player) {
        board[idx] = player;
        cells[idx].innerText = player;
        cells[idx].classList.add(player.toLowerCase());

        if (checkWin(board, player)) {
            endGame(player);
        } else if (!board.includes("")) {
            endGame('Draw');
        } else {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            aiMsg.innerText = currentPlayer === 'X' ? "دور اللاعب X" : "دور اللاعب O";
        }
    }

    function aiMove() {
        // خوارزمية Minimax البسيطة
        let bestMove = getBestMove(board);
        makeMove(bestMove, "O");
    }

    function getBestMove(currentBoard) {
        // هنا يمكنك إضافة منطق ذكاء اصطناعي كامل، حالياً سيختار عشوائياً للأماكن الفارغة لتبسيط الكود
        let available = currentBoard.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        return available[Math.floor(Math.random() * available.length)];
    }

    function checkWin(b, p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(pattern => {
            const isWin = pattern.every(i => b[i] === p);
            if (isWin) pattern.forEach(i => cells[i].classList.add('winner'));
            return isWin;
        });
    }

    function endGame(result) {
        isGameActive = false;
        if (result === 'Draw') {
            aiMsg.innerText = "تعادل في النظام!";
            scores.D++;
        } else {
            aiMsg.innerText = `تم اختراق النظام بواسطة ${result}!`;
            scores[result]++;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        updateScores();
    }

    function updateScores() {
        document.getElementById('scoreX').innerText = scores.X;
        document.getElementById('scoreO').innerText = scores.O;
        document.getElementById('draws').innerText = scores.D;
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        isGameActive = true;
        currentPlayer = "X";
        aiMsg.innerText = "نظام جاهز";
        cells.forEach(c => {
            c.innerText = "";
            c.classList.remove('x', 'o', 'winner');
        });
    }

    cells.forEach(c => c.addEventListener('click', handleCellClick));
</script>
</body>
</html>
