<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O NEURAL PRIME</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p1: #00f2fe; --p2: #fc00ff; --bg: #05050a; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; 
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* خلفية نيون ناعمة */
        .bg-glow {
            position: fixed; width: 300px; height: 300px; background: var(--p1);
            filter: blur(150px); border-radius: 50%; opacity: 0.2; z-index: -1;
            animation: move 10s infinite alternate;
        }
        @keyframes move { from { transform: translate(-50%, -50%); } to { transform: translate(50%, 50%); } }

        .container { width: 90%; max-width: 400px; z-index: 10; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 35px;
            padding: 25px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .id-section { background: rgba(0,0,0,0.4); padding: 20px; border-radius: 25px; margin: 15px 0; border: 1px dashed #333; }
        .id-text { font-family: 'Orbitron'; font-size: 2rem; color: var(--p1); letter-spacing: 5px; cursor: pointer; display: block; margin: 10px 0; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.05); border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-family: 'Orbitron'; cursor: pointer; transition: 0.2s;
        }
        .cell.x { color: var(--p1); text-shadow: 0 0 15px var(--p1); }
        .cell.o { color: var(--p2); text-shadow: 0 0 15px var(--p2); }
        .cell.win { background: white !important; color: black !important; }

        input {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #222;
            background: #000; color: white; text-align: center; font-size: 1.1rem; margin-bottom: 10px;
        }
        .btn {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: linear-gradient(45deg, var(--p1), var(--p2));
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn:active { transform: scale(0.98); }

        .status { text-align: center; font-size: 0.8rem; margin-top: 10px; color: #666; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div id="setup" class="container">
    <div class="glass-card" style="text-align: center;">
        <h2 style="margin: 0; font-family: 'Orbitron'; letter-spacing: 3px;">NEURAL LINK</h2>
        <div class="id-section" onclick="copyID()">
            <small style="color: #666;">كود غرفتك (اضغط للنسخ)</small>
            <span id="my-id" class="id-text">------</span>
        </div>
        <input type="number" id="peer-id-input" placeholder="أدخل كود صديقك هنا">
        <button class="btn" onclick="connectToPeer()">اتصال الآن</button>
        <div class="status" id="conn-status">جاري تهيئة النظام...</div>
    </div>
</div>

<div id="game" class="container hidden">
    <div class="glass-card">
        <div style="display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 0.8rem; border-bottom: 1px solid #222; padding-bottom: 10px;">
            <span id="score">X: 0 | O: 0</span>
            <span id="my-symbol-text"></span>
        </div>
        <div id="turn-display" style="text-align: center; margin: 15px 0; font-weight: 900;">بانتظار دور اللاعب...</div>
        <div class="grid" id="board">
            <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
        </div>
    </div>
</div>

<script>
    // إعدادات السيرفرات لضمان الاتصال عبر شبكات مختلفة
    const config = {
        'iceServers': [
            { 'urls': 'stun:stun.l.google.com:19302' },
            { 'urls': 'stun:stun1.l.google.com:19302' }
        ]
    };

    const myNumber = Math.floor(100000 + Math.random() * 900000).toString();
    const peer = new Peer('X' + myNumber, { config: config });

    let conn, mySym, board = Array(9).fill(""), turn = "X", active = true;

    peer.on('open', id => {
        document.getElementById('my-id').innerText = myNumber;
        document.getElementById('conn-status').innerText = "جاهز للإرسال ✅";
    });

    // استقبال الاتصال
    peer.on('connection', c => {
        conn = c;
        mySym = "X";
        start();
    });

    function connectToPeer() {
        const target = document.getElementById('peer-id-input').value;
        if(!target) return;
        document.getElementById('conn-status').innerText = "جاري البحث عن الكود...";
        conn = peer.connect('X' + target);
        mySym = "O";
        conn.on('open', start);
    }

    function start() {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        document.getElementById('my-symbol-text').innerText = "أنت: " + mySym;
        
        conn.on('data', data => {
            if(data.type === 'move') handleMove(data.i, data.p);
        });
    }

    function handleMove(i, p) {
        if(board[i]) return;
        board[i] = p;
        const cell = document.querySelector(`[data-i="${i}"]`);
        cell.innerText = p;
        cell.classList.add(p.toLowerCase());
        
        if(checkWin(p)) {
            active = false;
            confetti();
            setTimeout(reset, 3000);
        } else if(!board.includes("")) {
            setTimeout(reset, 3000);
        } else {
            turn = (turn === "X") ? "O" : "X";
            updateUI();
        }
    }

    document.querySelectorAll('.cell').forEach(c => {
        c.onclick = () => {
            if(!active || turn !== mySym || board[c.dataset.i]) return;
            handleMove(c.dataset.i, mySym);
            conn.send({type: 'move', i: c.dataset.i, p: mySym});
            if(window.navigator.vibrate) window.navigator.vibrate(20);
        };
    });

    function checkWin(p) {
        const w = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return w.some(combo => {
            const win = combo.every(idx => board[idx] === p);
            if(win) combo.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('win'));
            return win;
        });
    }

    function updateUI() {
        const el = document.getElementById('turn-display');
        el.innerText = (turn === mySym) ? "دورك الآن!" : "انتظر دور خصمك...";
        el.style.color = (turn === mySym) ? "var(--p1)" : "#555";
    }

    function reset() {
        board.fill(""); turn = "X"; active = true;
        document.querySelectorAll('.cell').forEach(c => { c.innerText = ""; c.className = "cell"; });
        updateUI();
    }

    function copyID() {
        navigator.clipboard.writeText(myNumber);
        alert("تم نسخ الكود: " + myNumber);
    }
</script>
</body>
</html>
