<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O Quantum Mobile & Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --x-color: #00f2fe;
            --o-color: #fc00ff;
            --main-glow: #00f2fe;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            background: #020205; font-family: 'Cairo', sans-serif; touch-action: manipulation;
        }

        /* الخلفية المتحركة (خفيفة على المعالج للهواتف) */
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1b0c47 0%, #020205 100%);
            z-index: -1;
        }

        .nebula::after {
            content: ''; position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 242, 254, 0.1), transparent 40%);
            animation: rotate 20s infinite linear; filter: blur(50px);
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container {
            perspective: 1000px; width: 100%; max-width: 420px; padding: 15px;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform-style: preserve-3d; transition: transform 0.1s ease-out;
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; font-size: clamp(1.5rem, 8vw, 2.5rem);
            margin: 0; color: #fff; letter-spacing: 5px;
        }

        .status {
            background: rgba(0,0,0,0.3); border-radius: 10px;
            padding: 8px; margin: 15px 0; font-family: 'Orbitron';
            font-size: 0.75rem; color: var(--main-glow);
            border: 1px solid var(--main-glow);
        }

        .board {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
        }

        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.03);
            border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex; align-items: center; justify-content: center;
            font-size: clamp(2rem, 12vw, 3.5rem); font-family: 'Orbitron';
            cursor: pointer; transition: 0.2s;
        }

        /* تفاعل الهاتف */
        .cell:active { transform: scale(0.9) translateZ(10px); background: rgba(255,255,255,0.1); }

        .cell.x { color: var(--x-color); text-shadow: 0 0 15px var(--x-color); }
        .cell.o { color: var(--o-color); text-shadow: 0 0 15px var(--o-color); }
        .cell.winner { background: #fff !important; color: #000 !important; box-shadow: 0 0 30px #fff; }

        .btns { display: flex; gap: 8px; margin-top: 20px; }
        
        button {
            flex: 1; padding: 12px; border-radius: 12px; border: none;
            background: rgba(255,255,255,0.05); color: #fff;
            font-family: 'Cairo'; font-size: 0.9rem; font-weight: bold;
        }

        button.active { background: #fff; color: #000; }

        /* تعديلات للشاشات الصغيرة جداً */
        @media (max-height: 600px) {
            .card { padding: 15px; }
            .board { gap: 5px; }
            h1 { margin-bottom: 5px; }
        }
    </style>
</head>
<body>

<div class="nebula"></div>

<div class="container" id="wrapper">
    <div class="card" id="card">
        <h1>NEURON</h1>
        <div class="status" id="status">> READY</div>
        
        <div class="board" id="board">
            <div class="cell" data-i="0"></div>
            <div class="cell" data-i="1"></div>
            <div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div>
            <div class="cell" data-i="4"></div>
            <div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div>
            <div class="cell" data-i="7"></div>
            <div class="cell" data-i="8"></div>
        </div>

        <div class="btns">
            <button id="ai-btn" class="active" onclick="setMode('ai')">الذكاء</button>
            <button id="pvp-btn" onclick="setMode('pvp')">صديق</button>
        </div>
    </div>
</div>

<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let player = "X";
    let active = true;
    let mode = 'ai';
    const card = document.getElementById('card');
    const status = document.getElementById('status');

    // تفعيل الميلان فقط في الحاسوب (Mouse)
    if (window.matchMedia("(pointer: fine)").matches) {
        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 25;
            let y = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    }

    function setMode(m) {
        mode = m;
        document.getElementById('ai-btn').classList.toggle('active', m === 'ai');
        document.getElementById('pvp-btn').classList.toggle('active', m === 'pvp');
        reset();
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('click', (e) => {
            const i = cell.dataset.i;
            if (board[i] || !active) return;
            
            makeMove(i, player);

            if (active && mode === 'ai' && player === 'O') {
                status.innerText = "> AI THINKING...";
                setTimeout(() => {
                    const best = minimax(board, "O").index;
                    makeMove(best, "O");
                }, 500);
            }
        });
    });

    function makeMove(i, p) {
        board[i] = p;
        const c = document.querySelector(`[data-i="${i}"]`);
        c.innerText = p;
        c.classList.add(p.toLowerCase());
        
        if (checkWin(board, p)) {
            endGame(p);
        } else if (!board.includes("")) {
            endGame("DRAW");
        } else {
            player = player === "X" ? "O" : "X";
            const color = player === "X" ? "#00f2fe" : "#fc00ff";
            document.documentElement.style.setProperty('--main-glow', color);
            status.innerText = `> TURN: ${player}`;
        }
    }

    function checkWin(b, p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => {
            const win = w.every(idx => b[idx] === p);
            if (win && b === board) {
                w.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('winner'));
            }
            return win;
        });
    }

    function endGame(res) {
        active = false;
        status.innerText = res === "DRAW" ? "> STALEMATE" : `> ${res} WINS!`;
        if (res !== "DRAW") confetti({ particleCount: 150, spread: 60, origin: { y: 0.7 } });
        setTimeout(reset, 3000);
    }

    function reset() {
        board = ["", "", "", "", "", "", "", "", ""];
        active = true;
        player = "X";
        document.documentElement.style.setProperty('--main-glow', '#00f2fe');
        status.innerText = "> SYSTEM READY";
        document.querySelectorAll('.cell').forEach(c => {
            c.innerText = "";
            c.classList.remove('x', 'o', 'winner');
        });
    }

    function minimax(b, p) {
        const avail = b.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (checkWin(b, "X")) return {score: -10};
        if (checkWin(b, "O")) return {score: 10};
        if (avail.length === 0) return {score: 0};
        const moves = [];
        for (let i of avail) {
            let move = {index: i};
            b[i] = p;
            move.score = minimax(b, p === "O" ? "X" : "O").score;
            b[i] = "";
            moves.push(move);
        }
        let best;
        if (p === "O") {
            let bs = -Infinity;
            moves.forEach((m, i) => { if(m.score > bs) { bs = m.score; best = i; } });
        } else {
            let bs = Infinity;
            moves.forEach((m, i) => { if(m.score < bs) { bs = m.score; best = i; } });
        }
        return moves[best];
    }
</script>
</body>
</html>
