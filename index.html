<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O Velocity</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cyan: #00f2fe;
            --pink: #fc00ff;
            --bg: #030305;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }

        body {
            margin: 0; height: 100vh; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Cairo', sans-serif; overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0d0d1a 0%, #030305 100%);
        }

        .container {
            width: 100%; max-width: 400px; padding: 20px;
            perspective: 1200px; z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px; padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            will-change: transform; /* تسريع الأداء */
        }

        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 2rem;
            margin: 0 0 10px; color: #fff; text-align: center;
            letter-spacing: 4px; opacity: 0.9;
        }

        .status-bar {
            background: rgba(255,255,255,0.05); border-radius: 12px;
            padding: 10px; margin-bottom: 25px; text-align: center;
            font-family: 'Orbitron'; font-size: 0.8rem;
            color: var(--cyan); border: 1px solid rgba(0, 242, 254, 0.2);
        }

        .board {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;
        }

        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.02);
            border-radius: 18px; border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }

        /* تأثير التموج عند الضغط */
        .cell::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: scale(0); transition: transform 0.4s; pointer-events: none;
        }
        .cell:active::after { transform: scale(2); opacity: 0; }

        .cell.x { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); }
        .cell.o { color: var(--pink); text-shadow: 0 0 15px var(--pink); }

        .cell.win { background: #fff !important; color: #000 !important; box-shadow: 0 0 30px #fff; }

        .nav { display: flex; gap: 10px; margin-top: 25px; }

        .btn {
            flex: 1; padding: 14px; border-radius: 15px; border: none;
            background: rgba(255,255,255,0.05); color: #fff;
            font-family: 'Cairo'; font-weight: bold; cursor: pointer;
            transition: 0.3s; font-size: 0.9rem;
        }

        .btn.active { background: #fff; color: #000; box-shadow: 0 5px 15px rgba(255,255,255,0.2); }

        /* أنيميشن الدخول للـ X و O */
        .pop { animation: popScale 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popScale { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="card">
        <h1>NEURON</h1>
        <div class="status-bar" id="status">> SYSTEM READY</div>
        
        <div class="board" id="board">
            <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
        </div>

        <div class="nav">
            <button class="btn active" id="ai-btn" onclick="setMode('ai')">الذكاء</button>
            <button class="btn" id="pvp-btn" onclick="setMode('pvp')">صديق</button>
        </div>
    </div>
</div>

<script>
    let board = Array(9).fill("");
    let player = "X", active = true, mode = 'ai';
    const card = document.getElementById('card');
    const status = document.getElementById('status');

    // 3D Tilt مع تحسين الأداء (RequestAnimationFrame)
    let lastMove = 0;
    if (window.matchMedia("(pointer: fine)").matches) {
        document.addEventListener('mousemove', (e) => {
            if (Date.now() - lastMove < 16) return; // ليميت لـ 60 فريم
            lastMove = Date.now();
            let x = (window.innerWidth / 2 - e.pageX) / 30;
            let y = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    }

    function setMode(m) {
        mode = m;
        document.getElementById('ai-btn').classList.toggle('active', m === 'ai');
        document.getElementById('pvp-btn').classList.toggle('active', m === 'pvp');
        reset();
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('click', () => {
            const i = cell.dataset.i;
            if (board[i] || !active) return;
            
            makeMove(i, player);

            if (active && mode === 'ai' && player === 'O') {
                status.innerText = "> ANALYZING...";
                setTimeout(() => {
                    makeMove(minimax(board, "O").index, "O");
                }, 400);
            }
        });
    });

    function makeMove(i, p) {
        board[i] = p;
        const c = document.querySelector(`[data-i="${i}"]`);
        c.innerHTML = `<span class="pop">${p}</span>`;
        c.classList.add(p.toLowerCase());
        
        if (checkWin(board, p)) {
            endGame(p);
        } else if (!board.includes("")) {
            endGame("DRAW");
        } else {
            player = player === "X" ? "O" : "X";
            status.innerText = `> TURN: ${player}`;
            status.style.color = player === "X" ? "var(--cyan)" : "var(--pink)";
        }
    }

    function checkWin(b, p) {
        const patterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return patterns.some(w => {
            const win = w.every(idx => b[idx] === p);
            if (win && b === board) w.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('win'));
            return win;
        });
    }

    function endGame(res) {
        active = false;
        status.innerText = res === "DRAW" ? "> STALEMATE" : `> VICTORY: ${res}`;
        if (res !== "DRAW") confetti({ particleCount: 100, spread: 50, origin: { y: 0.8 } });
        setTimeout(reset, 3000);
    }

    function reset() {
        board.fill(""); active = true; player = "X";
        status.innerText = "> SYSTEM READY";
        status.style.color = "var(--cyan)";
        document.querySelectorAll('.cell').forEach(c => {
            c.innerText = ""; c.className = 'cell';
        });
    }

    // AI Minimax (خفيف وسريع)
    function minimax(b, p) {
        const av = b.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if (checkWin(b, "X")) return {score: -10};
        if (checkWin(b, "O")) return {score: 10};
        if (av.length === 0) return {score: 0};
        const moves = [];
        for (let i of av) {
            let m = {index: i}; b[i] = p;
            m.score = minimax(b, p === "O" ? "X" : "O").score;
            b[i] = ""; moves.push(m);
        }
        let best;
        if (p === "O") {
            let bs = -Infinity;
            moves.forEach((m, i) => { if(m.score > bs) { bs = m.score; best = i; } });
        } else {
            let bs = Infinity;
            moves.forEach((m, i) => { if(m.score < bs) { bs = m.score; best = i; } });
        }
        return moves[best];
    }
</script>
</body>
</html>
