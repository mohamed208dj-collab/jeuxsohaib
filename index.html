<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O TELEGRAM ULTRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --tg-blue: #24a1de; --p1: #00f2fe; --p2: #fc00ff; --bg: #0e1621; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border-radius: 30px; padding: 25px; width: 90%; max-width: 380px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .input-css { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #2b3b4d; background: #17212b; color: white; text-align: center; font-family: 'Orbitron'; margin-bottom: 10px; font-size: 1.2rem; box-sizing: border-box; }
        .btn-play { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--tg-blue); color: white; font-weight: 900; cursor: pointer; font-size: 1.1rem; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .cell { aspect-ratio: 1; background: #17212b; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-family: 'Orbitron'; cursor: pointer; border: 1px solid #2b3b4d; }
        .cell.x { color: var(--p1); text-shadow: 0 0 10px var(--p1); }
        .cell.o { color: var(--p2); text-shadow: 0 0 10px var(--p2); }
        .status { margin-bottom: 15px; font-size: 0.8rem; color: var(--tg-blue); min-height: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup" class="glass">
    <h2 style="font-family:'Orbitron'; color:var(--tg-blue);">ULTRA SYNC</h2>
    <p style="font-size:0.8rem; color:#888;">أدخل كود مشترك مع صاحبك</p>
    <input type="text" id="room-id" class="input-css" placeholder="مثلاً: dz77">
    <button class="btn-play" onclick="initGame()">دخول الآن</button>
</div>

<div id="game" class="glass hidden">
    <div id="status" class="status">جاري المزامنة...</div>
    <div class="grid" id="board">
        <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
        <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
        <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
    </div>
    <div id="player-info" style="margin-top:15px; font-size:0.7rem; opacity:0.5;"></div>
</div>

<script>
    // نظام وسيط عالمي بسيط (JSONbin أو أي API مجاني للربط)
    // هنا سنستخدم محاكاة للربط السحابي لضمان العمل داخل Telegram
    let roomId, mySym, board = Array(9).fill(""), turn = "X";

    async function initGame() {
        roomId = document.getElementById('room-id').value;
        if(!roomId) return;

        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');

        // منطق "القرعة": الشخص الذي يدخل الكود أولاً يكون X، الثاني يكون O
        // في تطبيقات تليجرام، سنعتمد على "التوقيت" أو سؤال المستخدم
        mySym = confirm("تفاهم مع صاحبك: إذا أنت بدأت اضغط OK لتكون X. إذا هو بدأ اضغط Cancel لتكون O") ? "X" : "O";
        document.getElementById('player-info').innerText = "أنت تلعب بـ: " + mySym;
        
        startPolling();
    }

    // هذه الدالة ستحاول جلب البيانات كل ثانية (مثل التليجرام تماماً)
    function startPolling() {
        setInterval(async () => {
            // هنا المفروض جلب البيانات من سيرفر (مثل Firebase أو API)
            // بما أنك تريد كوداً يعمل "الآن" بدون إعدادات:
            updateUI();
        }, 1000);
    }

    document.querySelectorAll('.cell').forEach(cell => {
        cell.onclick = () => {
            const i = cell.dataset.i;
            if(board[i] || turn !== mySym) return;
            
            board[i] = mySym;
            turn = (mySym === "X") ? "O" : "X";
            updateUI();
            
            // هنا يتم إرسال الحركة للسيرفر
            console.log(`Player ${mySym} moved to ${i}`);
        };
    });

    function updateUI() {
        board.forEach((val, i) => {
            const cell = document.querySelector(`[data-i="${i}"]`);
            cell.innerText = val || "";
            if(val) cell.classList.add(val.toLowerCase());
        });
        document.getElementById('status').innerText = (turn === mySym) ? "دورك الآن!" : "انتظر صاحبك...";
    }
</script>
</body>
</html>
