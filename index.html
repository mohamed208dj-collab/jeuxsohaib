<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-O QUANTUM PRIME</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root { --p1: #00f2fe; --p2: #fc00ff; --bg: #030308; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100vh; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* خلفية السديم المتفاعل */
        #nebula-canvas { position: fixed; inset: 0; z-index: -1; filter: contrast(120%) brightness(80%); }

        .app-shell { width: 100%; max-width: 460px; padding: 20px; z-index: 10; perspective: 1000px; }

        .main-card {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 45px; padding: 30px; box-shadow: 0 40px 80px rgba(0,0,0,0.8); position: relative;
        }

        .header-hud { display: flex; justify-content: space-between; margin-bottom: 25px; font-family: 'Orbitron'; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 10px 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .stat-label { font-size: 0.6rem; color: #555; display: block; margin-bottom: 3px; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .cell {
            aspect-ratio: 1; background: rgba(255, 255, 255, 0.02); border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center;
            font-size: 3.2rem; font-family: 'Orbitron'; cursor: pointer; transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cell:hover { background: rgba(255,255,255,0.08); border-color: var(--p1); }
        .cell.x { color: var(--p1); text-shadow: 0 0 25px var(--p1); }
        .cell.o { color: var(--p2); text-shadow: 0 0 25px var(--p2); }
        .cell.win { background: white !important; color: black !important; transform: scale(1.05); box-shadow: 0 0 50px white; }

        /* شاشة الربط (ID الأرقام) */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; text-align: center; }
        .connect-box { width: 85%; max-width: 360px; }
        .numeric-id-card { 
            background: #0a0a18; padding: 30px; border-radius: 35px; border: 2px solid #151525; margin: 25px 0;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.1); 
        }
        .id-val { font-family: 'Orbitron'; font-size: 2.2rem; color: var(--p1); letter-spacing: 10px; cursor: pointer; }

        input { width: 100%; padding: 20px; border-radius: 22px; border: 1px solid #1a1a2a; background: #000; color: white; text-align: center; font-size: 1.2rem; font-family: 'Orbitron'; margin-bottom: 15px; }
        .btn-prime { width: 100%; padding: 20px; border-radius: 22px; border: none; background: linear-gradient(135deg, var(--p1), var(--p2)); color: white; font-weight: 900; font-size: 1.1rem; cursor: pointer; }

        #mind-state { font-family: 'Orbitron'; font-size: 0.6rem; color: #444; margin-top: 15px; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="nebula-canvas"></canvas>

<div id="setup" class="overlay">
    <div class="connect-box">
        <h1 style="font-family:'Orbitron'; letter-spacing:5px; font-weight:900;">PRIME LINK</h1>
        <div class="numeric-id-card" onclick="copyID()">
            <p style="color:#444; margin:0 0 10px; font-size:0.8rem;">رقم غرفتك (اضغط للنسخ)</p>
            <span id="room-id" class="id-val">------</span>
        </div>
        <input type="number" id="target-id" placeholder="أدخل رقم صديقك">
        <button class="btn-prime" onclick="initLink()">إقامة اتصال</button>
    </div>
</div>

<div class="app-shell hidden" id="game-shell">
    <div class="main-card">
        <div class="header-hud">
            <div class="stat-box"><span class="stat-label">WIN STREAK</span><span id="streak">0</span></div>
            <div class="stat-box"><span class="stat-label">LATENCY</span><span id="ping">--</span></div>
            <div class="stat-box"><span class="stat-label">YOU</span><span id="symbol">?</span></div>
        </div>

        <div id="status-terminal" style="text-align:center; font-family:'Orbitron'; font-size:0.75rem; color:var(--p1); margin-bottom:20px;">> SYSTEM READY</div>

        <div class="grid" id="grid">
            <div class="cell" data-i="0"></div><div class="cell" data-i="1"></div><div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div><div class="cell" data-i="4"></div><div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div><div class="cell" data-i="7"></div><div class="cell" data-i="8"></div>
        </div>

        <div id="mind-state">ANALYZING PLAYER MOVES...</div>
    </div>
</div>

<script>
    // نظام توليد الـ ID الرقمي لـ PeerJS
    const rawID = Math.floor(100000 + Math.random() * 900000).toString();
    const peer = new Peer('XO-' + rawID); 
    let conn, mySym = "", board = Array(9).fill(""), turn = "X", active = true;
    let startTime;

    peer.on('open', () => document.getElementById('room-id').innerText = rawID);

    function copyID() {
        navigator.clipboard.writeText(rawID);
        alert("تم نسخ الرقم: " + rawID);
    }

    peer.on('connection', c => { conn = c; mySym = "X"; setupGame(); });

    function initLink() {
        const tid = document.getElementById('target-id').value;
        if(!tid) return;
        conn = peer.connect('XO-' + tid);
        mySym = "O";
        conn.on('open', setupGame);
    }

    function setupGame() {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game-shell').classList.remove('hidden');
        document.getElementById('symbol').innerText = mySym;
        updateUI();

        conn.on('data', data => {
            if(data.type === 'move') process(data.i, data.p, data.time);
            if(data.type === 'ping') conn.send({type:'pong', t:data.t});
            if(data.type === 'pong') document.getElementById('ping').innerText = (Date.now()-data.t)+'ms';
        });
        setInterval(() => { if(conn) conn.send({type:'ping', t:Date.now()}); }, 2000);
    }

    document.querySelectorAll('.cell').forEach(c => {
        c.onclick = () => {
            if(board[c.dataset.i] || turn !== mySym || !active) return;
            const moveTime = Date.now() - startTime;
            process(c.dataset.i, mySym, moveTime);
            conn.send({type:'move', i:c.dataset.i, p:mySym, time: moveTime});
            if(window.navigator.vibrate) window.navigator.vibrate(30);
        };
    });

    function process(i, p, time) {
        board[i] = p;
        const el = document.querySelector(`[data-i="${i}"]`);
        el.innerText = p; el.classList.add(p.toLowerCase());
        
        // تحليل الحالة النفسية
        const stateMsg = time < 1000 ? "CONFIDENT ATTACK" : (time > 3000 ? "CALCULATED MOVE" : "STABLE PLAY");
        document.getElementById('mind-state').innerText = `PEER STATE: ${stateMsg}`;

        if(checkWin(p)) {
            end(p);
        } else if(!board.includes("")) {
            end("D");
        } else {
            turn = turn === "X" ? "O" : "X";
            startTime = Date.now();
            updateUI();
        }
    }

    function updateUI() {
        const color = turn === 'X' ? 'var(--p1)' : 'var(--p2)';
        document.getElementById('status-terminal').innerText = turn === mySym ? "> YOUR TURN" : `> WAITING FOR ${turn}`;
        document.getElementById('status-terminal').style.color = color;
    }

    function checkWin(p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => {
            const win = w.every(idx => board[idx] === p);
            if(win) w.forEach(idx => document.querySelector(`[data-i="${idx}"]`).classList.add('win'));
            return win;
        });
    }

    function end(res) {
        active = false;
        if(res !== 'D') confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
        document.getElementById('status-terminal').innerText = res === 'D' ? "> TIE GAME" : `> ${res} ELIMINATED THE PEER`;
        setTimeout(() => location.reload(), 6000);
    }

    // محرك الخلفية
    const canvas = document.getElementById('nebula-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    function draw() {
        ctx.fillStyle = 'rgba(3,3,8,0.1)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        for(let i=0; i<3; i++) {
            ctx.beginPath(); ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*2, 0, Math.PI*2);
            ctx.fillStyle = Math.random() > 0.5 ? '#00f2fe' : '#fc00ff'; ctx.fill();
        }
        requestAnimationFrame(draw);
    }
    draw();
    startTime = Date.now();
</script>
</body>
</html>
