<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Quantum God Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #7117ea;
            --accent: #ff0055;
            --bg: #030008;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* محرك الجزيئات الخلفي */
        #particle-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 0 80px rgba(0,0,0,0.5);
            text-align: center;
        }

        .game-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 254, 0.5));
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat { display: flex; flex-direction: column; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; }
        .stat-value { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 900; }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            perspective: 1000px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .cell:hover {
            background: rgba(255,255,255,0.07);
            transform: translateZ(20px);
            border-color: var(--primary);
        }

        .cell.x { color: var(--primary); text-shadow: 0 0 20px var(--primary); }
        .cell.o { color: var(--accent); text-shadow: 0 0 20px var(--accent); }

        .cell.win-animate {
            background: white !important;
            color: black !important;
            box-shadow: 0 0 40px white;
            transform: scale(1.1) rotateY(360deg);
        }

        .controls {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cairo';
        }

        .btn-reset { background: white; color: black; }
        .btn-mode { background: var(--secondary); color: white; }

        button:active { transform: scale(0.95); }

        .log {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--primary);
            height: 20px;
        }
    </style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<div class="main-container">
    <div class="glass-card">
        <header class="game-header">
            <h1>QUANTUM X-O</h1>
            <div class="log" id="status-log">نظام الذكاء الاصطناعي متصل..</div>
        </header>

        <div class="stats-bar">
            <div class="stat"><span class="stat-label">أنت</span><span class="stat-value" id="score-x">0</span></div>
            <div class="stat"><span class="stat-label">تعادل</span><span class="stat-value" id="score-d">0</span></div>
            <div class="stat"><span class="stat-label">AI</span><span class="stat-value" id="score-o">0</span></div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-i="0"></div>
            <div class="cell" data-i="1"></div>
            <div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div>
            <div class="cell" data-i="4"></div>
            <div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div>
            <div class="cell" data-i="7"></div>
            <div class="cell" data-i="8"></div>
        </div>

        <div class="controls">
            <button class="btn-mode" id="mode-toggle" onclick="toggleMode()">ضد الكمبيوتر</button>
            <button class="btn-reset" onclick="resetGame()">إعادة النظام</button>
        </div>
    </div>
</div>

<script>
    // --- محرك الجزيئات البسيط ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.size = Math.random() * 5 + 1;
            this.speedX = Math.random() * 3 - 1.5;
            this.speedY = Math.random() * 3 - 1.5;
            this.color = Math.random() > 0.5 ? '#00f2fe' : '#7117ea';
        }
        update() {
            this.x += this.speedX; this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }

    function animateParticles() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        for(let i=0; i<particles.length; i++) {
            particles[i].update(); particles[i].draw();
            if(particles[i].size <= 0.2) { particles.splice(i,1); i--; }
        }
        requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // --- منطق اللعبة المطور ---
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameActive = true;
    let vsAI = true;
    let scores = JSON.parse(localStorage.getItem('xo-scores')) || {X: 0, O: 0, D: 0};

    const cells = document.querySelectorAll('.cell');
    const log = document.getElementById('status-log');

    updateUI();

    function toggleMode() {
        vsAI = !vsAI;
        document.getElementById('mode-toggle').innerText = vsAI ? "ضد الكمبيوتر" : "ضد صديق";
        resetGame();
    }

    function handleMove(e) {
        const i = e.target.dataset.i;
        if (board[i] || !isGameActive) return;

        // إضافة جزيئات عند مكان الضغط
        for(let j=0; j<10; j++) particles.push(new Particle(e.clientX, e.clientY));

        makeMove(i, "X");

        if (isGameActive && vsAI) {
            log.innerText = "الكمبيوتر يفكر...";
            setTimeout(() => {
                const bestMove = minimax(board, "O").index;
                makeMove(bestMove, "O");
            }, 600);
        }
    }

    function makeMove(index, player) {
        board[index] = player;
        cells[index].innerText = player;
        cells[index].classList.add(player.toLowerCase());

        if (checkWin(board, player)) {
            endGame(player);
        } else if (!board.includes("")) {
            endGame("D");
        } else {
            currentPlayer = player === "X" ? "O" : "X";
            log.innerText = `دور اللاعب: ${currentPlayer}`;
        }
    }

    // خوارزمية Minimax - ذكاء اصطناعي لا يهزم
    function minimax(newBoard, player) {
        const availSpots = newBoard.map((v, i) => v === "" ? i : null).filter(v => v !== null);

        if (checkWin(newBoard, "X")) return {score: -10};
        if (checkWin(newBoard, "O")) return {score: 10};
        if (availSpots.length === 0) return {score: 0};

        const moves = [];
        for (let i = 0; i < availSpots.length; i++) {
            const move = {};
            move.index = availSpots[i];
            newBoard[availSpots[i]] = player;

            if (player === "O") {
                move.score = minimax(newBoard, "X").score;
            } else {
                move.score = minimax(newBoard, "O").score;
            }

            newBoard[availSpots[i]] = "";
            moves.push(move);
        }

        let bestMove;
        if (player === "O") {
            let bestScore = -10000;
            for (let i = 0; i < moves.length; i++) {
                if (moves[i].score > bestScore) {
                    bestScore = moves[i].score;
                    bestMove = i;
                }
            }
        } else {
            let bestScore = 10000;
            for (let i = 0; i < moves.length; i++) {
                if (moves[i].score < bestScore) {
                    bestScore = moves[i].score;
                    bestMove = i;
                }
            }
        }
        return moves[bestMove];
    }

    function checkWin(b, p) {
        const winPatterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return winPatterns.some(pattern => {
            const win = pattern.every(i => b[i] === p);
            if (win && isGameActive && b === board) pattern.forEach(i => cells[i].classList.add('win-animate'));
            return win;
        });
    }

    function endGame(winner) {
        isGameActive = false;
        if (winner === "D") {
            log.innerText = "تعادل منطقي!";
            scores.D++;
        } else {
            log.innerText = `الانتصار لـ ${winner}`;
            scores[winner]++;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        localStorage.setItem('xo-scores', JSON.stringify(scores));
        updateUI();
    }

    function updateUI() {
        document.getElementById('score-x').innerText = scores.X;
        document.getElementById('score-o').innerText = scores.O;
        document.getElementById('score-d').innerText = scores.D;
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        isGameActive = true;
        currentPlayer = "X";
        log.innerText = "النظام جاهز..";
        cells.forEach(c => {
            c.innerText = "";
            c.classList.remove('x', 'o', 'win-animate');
        });
    }

    cells.forEach(c => c.addEventListener('click', handleMove));
</script>
</body>
</html>
